<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - État Civil Tchad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        .register-body {
            padding: 1.5rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .form-control {
            border: 2px solid #e9ecef;
            padding: 12px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .info-text {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .info-text i {
            color: #667eea;
            margin-right: 0.5rem;
        }
        
        .info-text p {
            margin: 0;
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4" style="height: 100vh; background-color: #f8f9fa;">
        <div class="row g-0 h-100 bg-white rounded-4 shadow" style="overflow: hidden;">
            <!-- Colonne de l'image -->
            <div class="col-md-7 d-none d-md-block p-0" style="height: calc(100vh - 2rem); overflow: hidden;">
                <div class="h-100" style="border-radius: 0 1rem 1rem 0; overflow: hidden;">
                    <img src="/images/in.jpg" alt="Image de réinitialisation" class="h-100 w-100" style="object-fit: cover; object-position: center;">
                </div>
            </div>
            
            <!-- Colonne du formulaire -->
            <div class="col-md-5 d-flex align-items-center justify-content-center" style="height: calc(100vh - 2rem);">
                <div class="register-container w-100" style="max-width: 400px; padding: 2rem;">
                    <div class="register-header text-center">
                        <img src="/images/td.png" alt="Drapeau du Tchad" style="height: 40px; margin-bottom: 15px;">
                        <h3 class="mt-2">État Civil Tchad</h3>
                        <p class="mb-0">Réinitialisation du mot de passe</p>
                    </div>
                    <div class="register-body">
                        <form id="forgotPasswordForm" autocomplete="off">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                                <div class="form-text">Entrez votre adresse email pour recevoir les instructions</div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" id="submitBtn" class="btn btn-primary">
                                    <span id="btnText">
                                        <i class="fas fa-paper-plane me-2"></i>Envoyer les instructions
                                    </span>
                                    <span id="btnLoading" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <a href="/login" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Retour à la connexion
                                </a>
                            </div>
                        </form>
                        <div id="result" class="mt-3 text-center"></div>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const resultDiv = document.getElementById('result');
            
            // Afficher l'état de chargement
            submitBtn.disabled = true;
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ${data.message}
                        </div>
                    `;
                    
                    // Réinitialiser le formulaire
                    this.reset();
                    
                    // Redirection automatique après 5 secondes
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Erreur :</strong> ${data.error || 'Une erreur est survenue'}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <strong>Erreur de connexion</strong><br>
                        Impossible de contacter le serveur. Veuillez réessayer plus tard.
                    </div>
                `;
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
            }
        });
        
        // Validation en temps réel
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.setCustomValidity('Veuillez entrer une adresse email valide');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
