<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification OTP - État Civil Tchad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .otp-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        
        .btn-verify {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .resend-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .timer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .info-box i {
            color: #667eea;
            margin-right: 0.5rem;
        }
        
        .info-box p {
            margin: 0;
            color: #495057;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="otp-card">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Vérification OTP</h2>
                <p>Code de sécurité</p>
            </div>
            
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <p>Un code de vérification à 6 chiffres a été envoyé à votre adresse email. Entrez-le ci-dessous pour finaliser votre inscription.</p>
            </div>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                
                <button type="submit" class="btn-verify" id="verifyBtn">
                    <i class="fas fa-check me-2"></i>
                    Vérifier le code
                </button>
            </form>
            
            <div id="result" class="mt-3"></div>
            
            <div class="timer" id="timer">
                Code valide pendant : <span id="countdown">10:00</span>
            </div>
            
            <div class="resend-link">
                <a href="#" id="resendLink" style="display: none;">
                    <i class="fas fa-redo me-2"></i>
                    Renvoyer le code
                </a>
            </div>
            
            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none text-muted">
                    <i class="fas fa-arrow-left me-2"></i>
                    Retour à l'inscription
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timeLeft = 600; // 10 minutes en secondes
        let timerInterval;
        
        // Récupérer l'email depuis l'URL ou localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || localStorage.getItem('pendingEmail');
        
        if (!email) {
            window.location.href = '/register';
        }
        
        // Gestion des inputs OTP
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Permettre seulement les chiffres
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Passer au champ suivant
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Vérifier si tous les champs sont remplis
                checkAllInputsFilled();
            });
            
            input.addEventListener('keydown', (e) => {
                // Retour arrière
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const numbers = pastedData.replace(/\D/g, '').slice(0, 6);
                
                numbers.split('').forEach((num, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = num;
                    }
                });
                
                checkAllInputsFilled();
            });
        });
        
        function checkAllInputsFilled() {
            const allFilled = Array.from(otpInputs).every(input => input.value);
            document.getElementById('verifyBtn').disabled = !allFilled;
        }
        
        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                document.getElementById('countdown').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerHTML = 
                        '<span class="text-danger">Code expiré</span>';
                    document.getElementById('resendLink').style.display = 'inline';
                    document.getElementById('verifyBtn').disabled = true;
                }
            }, 1000);
        }
        
        // Soumission du formulaire
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const resultDiv = document.getElementById('result');
            const verifyBtn = document.getElementById('verifyBtn');
            
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Vérification...';
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Compte créé avec succès ! Redirection vers la connexion...
                        </div>
                    `;
                    
                    localStorage.removeItem('pendingEmail');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ${result.error || 'Code OTP invalide'}
                        </div>
                    `;
                    
                    // Vider les champs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Erreur de connexion. Veuillez réessayer.
                    </div>
                `;
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Vérifier le code';
                checkAllInputsFilled();
            }
        });
        
        // Renvoyer le code
        document.getElementById('resendLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Nouveau code envoyé !
                        </div>
                    `;
                    
                    // Redémarrer le timer
                    timeLeft = 600;
                    document.getElementById('resendLink').style.display = 'none';
                    document.getElementById('verifyBtn').disabled = false;
                    startTimer();
                }
                
            } catch (error) {
                console.error('Erreur:', error);
            }
        });
        
        // Démarrer le timer au chargement
        startTimer();
        
        // Focus sur le premier champ
        otpInputs[0].focus();
    </script>
</body>
</html>
