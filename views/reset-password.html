<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - État Civil Tchad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-password-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .password-requirements {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }
        
        .password-requirements h6 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .password-requirements ul {
            margin: 0;
            padding-left: 1.2rem;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .password-requirements li {
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-password-card">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h2>Nouveau mot de passe</h2>
                <p>Choisissez votre nouveau mot de passe</p>
            </div>
            
            <div id="tokenError" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Erreur :</strong> <span id="tokenErrorMessage"></span>
            </div>
            
            <div id="resetForm" style="display: none;">
                <div class="password-requirements">
                    <h6><i class="fas fa-info-circle me-2"></i>Exigences du mot de passe :</h6>
                    <ul>
                        <li>Au moins 6 caractères</li>
                        <li>Combinaison de lettres et chiffres recommandée</li>
                        <li>Évitez les mots de passe trop simples</li>
                    </ul>
                </div>
                
                <form id="resetPasswordForm">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nouveau mot de passe" required minlength="6">
                        <label for="newPassword">
                            <i class="fas fa-lock me-2"></i>Nouveau mot de passe
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required minlength="6">
                        <label for="confirmPassword">
                            <i class="fas fa-check-circle me-2"></i>Confirmer le mot de passe
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">
                            <i class="fas fa-save me-2"></i>
                            Réinitialiser le mot de passe
                        </span>
                        <span id="btnLoading" style="display: none;">
                            <span class="spinner-border spinner-border-sm" role="status"></span>
                            Réinitialisation en cours...
                        </span>
                    </button>
                </form>
            </div>
            
            <div id="result" class="mt-3"></div>
            
            <div class="back-link">
                <a href="/login">
                    <i class="fas fa-arrow-left me-2"></i>
                    Retour à la connexion
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Si pas de token dans l'URL, essayer de le récupérer du path
        const pathToken = window.location.pathname.split('/').pop();
        const resetToken = token || pathToken;
        
        if (!resetToken || resetToken === 'reset-password') {
            showTokenError('Token de réinitialisation manquant ou invalide.');
        } else {
            // Vérifier la validité du token
            checkTokenValidity(resetToken);
        }
        
        function showTokenError(message) {
            document.getElementById('tokenErrorMessage').textContent = message;
            document.getElementById('tokenError').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }
        
        async function checkTokenValidity(token) {
            try {
                const response = await fetch(`/api/auth/verify-reset-token/${token}`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    document.getElementById('resetForm').style.display = 'block';
                    document.getElementById('tokenError').style.display = 'none';
                } else {
                    const data = await response.json();
                    showTokenError(data.error || 'Token invalide ou expiré.');
                }
            } catch (error) {
                console.error('Erreur lors de la vérification du token:', error);
                showTokenError('Erreur lors de la vérification du token.');
            }
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const resultDiv = document.getElementById('result');
            
            // Validation des mots de passe
            if (newPassword !== confirmPassword) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Erreur :</strong> Les mots de passe ne correspondent pas.
                    </div>
                `;
                return;
            }
            
            if (newPassword.length < 6) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Erreur :</strong> Le mot de passe doit contenir au moins 6 caractères.
                    </div>
                `;
                return;
            }
            
            // Afficher l'état de chargement
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch(`/api/auth/reset-password/${resetToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Succès !</strong><br>
                            Votre mot de passe a été réinitialisé avec succès. 
                            Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                        </div>
                    `;
                    
                    // Désactiver le formulaire après succès
                    document.getElementById('newPassword').disabled = true;
                    document.getElementById('confirmPassword').disabled = true;
                    submitBtn.style.display = 'none';
                    
                    // Redirection automatique après 3 secondes
                    setTimeout(() => {
                        window.location.href = '/login?message=password_reset_success';
                    }, 3000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Erreur :</strong> ${data.error || 'Une erreur est survenue'}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <strong>Erreur de connexion</strong><br>
                        Impossible de contacter le serveur. Veuillez réessayer plus tard.
                    </div>
                `;
            } finally {
                // Restaurer l'état du bouton
                submitBtn.disabled = false;
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
            }
        });
        
        // Validation en temps réel
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.setCustomValidity('Les mots de passe ne correspondent pas');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
