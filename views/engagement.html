    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Gestion des onglets
            const triggerTabList = [].slice.call(document.querySelectorAll('#engagementTabs button'));
            triggerTabList.forEach(function (triggerEl) {
                const tabTrigger = new bootstrap.Tab(triggerEl);
                triggerEl.addEventListener('click', function (event) {
                    event.preventDefault();
                    tabTrigger.show();
                });
            });

            // Gestion de l'ajout de témoins
            let temoinCount = 0;
            
            $('#addTemoinBtn').click(function() {
                const template = document.getElementById('temoinTemplate').content.cloneNode(true);
                const newTemoin = $(template);
                
                // Mettre à jour les noms des champs avec le bon index
                temoinCount++;
                newTemoin.find('.temoin-numero').text(temoinCount);
                
                // Mettre à jour les noms des champs
                newTemoin.find('input, select').each(function() {
                    const name = $(this).attr('name').replace('[0]', `[${temoinCount - 1}]`);
                    $(this).attr('name', name);
                });
                
                // Gestion de la suppression d'un témoin
                newTemoin.find('.remove-temoin').click(function() {
                    $(this).closest('.temoin-item').remove();
                    updateTemoinsNumeros();
                });
                
                $('#temoinsContainer').append(newTemoin);
                updateTemoinsNumeros();
            });
            
            function updateTemoinsNumeros() {
                $('.temoin-item').each(function(index) {
                    $(this).find('.temoin-numero').text(index + 1);
                    
                    // Mettre à jour les noms des champs avec le bon index
                    $(this).find('input, select').each(function() {
                        const name = $(this).attr('name').replace(/\[\d+\]/, `[${index}]`);
                        $(this).attr('name', name);
                    });
                });
                
                temoinCount = $('.temoin-item').length;
            }

            // Gestion de la soumission du formulaire
            $('#engagementForm').on('submit', function(e) {
                e.preventDefault();
                
                if (this.checkValidity() === false) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    
                    // Afficher l'onglet avec des erreurs
                    const firstInvalid = this.querySelector(':invalid');
                    if (firstInvalid) {
                        $(firstInvalid).closest('.tab-pane').each(function() {
                            const tabId = $(this).attr('id');
                            $(`#${tabId}-tab`).tab('show');
                        });
                        firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    
                    return;
                }
                
                const formData = new FormData(this);
                const engagementData = {};
                
                // Convertir FormData en objet
                for (let [key, value] of formData.entries()) {
                    // Gérer les champs imbriqués (ex: concubin1.nom)
                    const keys = key.split('.');
                    let current = engagementData;
                    
                    for (let i = 0; i < keys.length; i++) {
                        const k = keys[i];
                        if (i === keys.length - 1) {
                            current[k] = value;
                        } else {
                            current[k] = current[k] || {};
                            current = current[k];
                        }
                    }
                }
                
                // Gérer les tableaux (comme temoins)
                const temoins = [];
                $('.temoin-item').each(function() {
                    const temoin = {
                        nom: $(this).find('input[name$=".nom"]').val(),
                        prenoms: $(this).find('input[name$=".prenoms"]').val(),
                        dateNaissance: $(this).find('input[name$=".dateNaissance"]').val(),
                        profession: $(this).find('input[name$=".profession"]').val(),
                        adresse: $(this).find('input[name$=".adresse"]').val(),
                        typePieceIdentite: $(this).find('select[name$=".typePieceIdentite"]').val(),
                        numeroPieceIdentite: $(this).find('input[name$=".numeroPieceIdentite"]').val()
                    };
                    temoins.push(temoin);
                });
                
                if (temoins.length > 0) {
                    engagementData.temoins = temoins;
                }
                
                // Déterminer si c'est une création ou une mise à jour
                const engagementId = new URLSearchParams(window.location.search).get('id');
                const method = engagementId ? 'PUT' : 'POST';
                const url = engagementId ? `/api/engagements/${engagementId}` : '/api/engagements';
                
                // Envoyer les données au serveur
                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    data: JSON.stringify(engagementData),
                    success: function(response) {
                        showAlert('success', 'Engagement de concubinage enregistré avec succès');
                        if (!engagementId) {
                            // Rediriger vers la page d'édition avec l'ID
                            window.location.href = `/engagement?id=${response.data._id}`;
                        } else {
                            // Mettre à jour le numéro d'acte s'il a été généré
                            if (response.data.numeroActe) {
                                $('#numeroActe').val(response.data.numeroActe);
                            }
                        }
                    },
                    error: function(xhr) {
                        showAlert('danger', 'Erreur lors de l\'enregistrement: ' + (xhr.responseJSON?.message || 'Erreur inconnue'));
                    }
                });
            });
            
            // Gestion du bouton Enregistrer
            $('#saveBtn').click(function() {
                $('#engagementForm').submit();
            });
            
            // Charger les données si on est en mode édition
            function loadEngagementData() {
                const urlParams = new URLSearchParams(window.location.search);
                const engagementId = urlParams.get('id');
                
                if (engagementId) {
                    // Mettre à jour le titre
                    $('#formTitle').text('Modifier l\'engagement de concubinage');
                    
                    // Charger les données existantes
                    $.ajax({
                        url: `/api/engagements/${engagementId}`,
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        },
                        success: function(response) {
                            const engagement = response.data;
                            
                            // Remplir les champs du formulaire
                            Object.keys(engagement).forEach(key => {
                                if (typeof engagement[key] === 'object' && engagement[key] !== null) {
                                    // Gérer les objets imbriqués (concubin1, concubin2)
                                    Object.keys(engagement[key]).forEach(subKey => {
                                        const input = $(`#${key}_${subKey}`);
                                        if (input.length) {
                                            input.val(engagement[key][subKey]);
                                        }
                                    });
                                } else {
                                    const input = $(`#${key}`);
                                    if (input.length) {
                                        input.val(engagement[key]);
                                    }
                                }
                            });
                            
                            // Gérer les témoins
                            if (engagement.temoins && engagement.temoins.length > 0) {
                                engagement.temoins.forEach((temoin, index) => {
                                    if (index > 0) {
                                        $('#addTemoinBtn').click();
                                    }
                                    
                                    const prefix = `temoins[${index}]`;
                                    $(`input[name="${prefix}.nom"]`).val(temoin.nom);
                                    $(`input[name="${prefix}.prenoms"]`).val(temoin.prenoms);
                                    $(`input[name="${prefix}.dateNaissance"]`).val(temoin.dateNaissance);
                                    $(`input[name="${prefix}.profession"]`).val(temoin.profession || '');
                                    $(`input[name="${prefix}.adresse"]`).val(temoin.adresse);
                                    $(`select[name="${prefix}.typePieceIdentite"]`).val(temoin.typePieceIdentite || '');
                                    $(`input[name="${prefix}.numeroPieceIdentite"]`).val(temoin.numeroPieceIdentite || '');
                                });
                            }
                            
                            // Activer le bouton d'impression
                            $('#printBtn').prop('disabled', false);
                            
                            // Désactiver les champs si l'engagement est rompu
                            if (engagement.statut === 'rompu' || engagement.statut === 'converti_en_mariage') {
                                $('#engagementForm :input').prop('disabled', true);
                                $('#saveBtn').hide();
                                
                                // Afficher les informations de fin si rompu
                                if (engagement.statut === 'rompu' && engagement.dateFin) {
                                    const endInfo = `
                                        <div class="alert alert-warning">
                                            <h5>Engagement rompu</h5>
                                            <p class="mb-1"><strong>Date de fin :</strong> ${new Date(engagement.dateFin).toLocaleDateString()}</p>
                                            ${engagement.motifFin ? `<p class="mb-0"><strong>Motif :</strong> ${engagement.motifFin}</p>` : ''}
                                        </div>
                                    `;
                                    $('.container-fluid').prepend(endInfo);
                                }
                                
                                // Afficher les informations de conversion si converti en mariage
                                if (engagement.statut === 'converti_en_mariage') {
                                    const convertInfo = `
                                        <div class="alert alert-info">
                                            <h5>Converti en mariage</h5>
                                            <p class="mb-0">Cet engagement a été converti en acte de mariage.</p>
                                        </div>
                                    `;
                                    $('.container-fluid').prepend(convertInfo);
                                }
                            }
                        },
                        error: function() {
                            showAlert('danger', 'Erreur lors du chargement des données');
                        }
                    });
                }
            }
            
            // Fonction utilitaire pour afficher des alertes
            function showAlert(type, message) {
                const alert = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                $('.container-fluid').prepend(alert);
                setTimeout(() => $('.alert').alert('close'), 5000);
            }
            
            // Gestion du bouton d'impression
            $('#printBtn').click(function() {
                const engagementId = new URLSearchParams(window.location.search).get('id');
                if (engagementId) {
                    window.open(`/api/engagements/${engagementId}/pdf`, '_blank');
                }
            });
            
            // Charger les données au chargement de la page
            loadEngagementData();
        });
    </script>
</body>
</html>
