<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagements de cial tat Civil Tchad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card { border: none; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        .card-header { background: #fff; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .btn-add { background: #9b59b6; color: white; border: none; }
        .btn-add:hover { background: #8e44ad; }
        .table th { border-top: none; font-weight: 600; color: #2c3e50; }
        .action-btn { width: 32px; height: 32px; border-radius: 50%; margin: 0 3px; }
        .action-view { background: rgba(52, 152, 219, 0.1); color: #3498db; }
        .action-edit { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .action-delete { background: rgba(231, 76, 60, 0.1); color: #e74c3c; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
        .status-active { background: #e8f5e9; color: #2e7d32; }
        .status-terminated { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0"><i class="fas fa-handshake me-2"></i>Engagements de concubinage</h1>
                    <a href="/engagement" class="btn btn-add">
                        <i class="fas fa-plus me-2"></i>Nouvel engagement
                    </a>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Liste des engagements de concubinage</h5>
                        <div class="d-flex">
                            <div class="input-group" style="max-width: 250px;">
                                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher...">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <select class="form-select ms-2" style="width: auto;" id="statusFilter">
                                <option value="">Tous les statuts</option>
                                <option value="actif">Actifs</option>
                                <option value="rompu">Rompus</option>
                                <option value="converti_en_mariage">Convertis en mariage</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>N° Acte</th>
                                        <th>Date début</th>
                                        <th>Concubin 1</th>
                                        <th>Concubin 2</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="engagementsTableBody">
                                    <!-- Données chargées dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmer la suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir supprimer cet engagement de concubinage ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            loadEngagements();
            
            // Gestionnaire de suppression
            $('#confirmDelete').click(function() {
                if (window.currentEngagementId) {
                    deleteEngagement(window.currentEngagementId);
                }
            });

            // Filtrage par statut
            $('#statusFilter').change(function() {
                loadEngagements($(this).val());
            });

            // Recherche
            $('#searchBtn').click(function() {
                loadEngagements($('#statusFilter').val(), $('#searchInput').val());
            });

            $('#searchInput').keypress(function(e) {
                if (e.which === 13) {
                    loadEngagements($('#statusFilter').val(), $(this).val());
                }
            });
        });

        function loadEngagements(status = '', search = '') {
            let url = '/api/engagements';
            const params = [];
            
            if (status) params.push(`status=${status}`);
            if (search) params.push(`search=${encodeURIComponent(search)}`);
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }
            
            $.ajax({
                url: url,
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function(response) {
                    renderEngagements(response.data);
                },
                error: function(xhr) {
                    console.error('Erreur lors du chargement des engagements');
                    showAlert('danger', 'Erreur lors du chargement des engagements');
                }
            });
        }

        function renderEngagements(engagements) {
            const tbody = $('#engagementsTableBody');
            tbody.empty();
            
            if (engagements.length === 0) {
                tbody.append('<tr><td colspan="6" class="text-center py-4">Aucun engagement trouvé</td></tr>');
                return;
            }
            
            engagements.forEach(engagement => {
                const statusClass = engagement.statut === 'actif' ? 'status-active' : 'status-terminated';
                const statusText = {
                    'actif': 'Actif',
                    'rompu': 'Rompue',
                    'converti_en_mariage': 'Mariage'
                }[engagement.statut] || engagement.statut;
                
                const row = `
                    <tr>
                        <td>${engagement.numeroActe || 'N/A'}</td>
                        <td>${new Date(engagement.dateDebutConcubinage).toLocaleDateString()}</td>
                        <td>${engagement.concubin1.nom} ${engagement.concubin1.prenoms}</td>
                        <td>${engagement.concubin2.nom} ${engagement.concubin2.prenoms}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <a href="/engagement/${engagement._id}" class="btn btn-sm action-btn action-view" title="Voir">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/engagement/${engagement._id}?edit=true" class="btn btn-sm action-btn action-edit" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </a>
                            ${engagement.statut === 'actif' ? `
                            <button onclick="confirmTerminate('${engagement._id}')" class="btn btn-sm action-btn action-delete" title="Rompre">
                                <i class="fas fa-unlink"></i>
                            </button>
                            ` : ''}
                            <button onclick="confirmDelete('${engagement._id}')" class="btn btn-sm action-btn action-delete" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function confirmDelete(id) {
            window.currentEngagementId = id;
            $('#deleteModal .modal-body').text('Êtes-vous sûr de vouloir supprimer cet engagement de concubinage ?');
            $('#deleteModal').modal('show');
        }

        function confirmTerminate(id) {
            window.currentEngagementId = id;
            $('#deleteModal .modal-title').text('Rompre l\'engagement');
            $('#deleteModal .modal-body').html(`
                <div class="mb-3">
                    <label class="form-label">Motif de la rupture</label>
                    <input type="text" class="form-control" id="terminationReason" required>
                </div>
            `);
            $('#deleteModal #confirmDelete')
                .removeClass('btn-danger')
                .addClass('btn-warning')
                .text('Confirmer la rupture')
                .off('click')
                .on('click', function() {
                    const reason = $('#terminationReason').val();
                    if (reason) {
                        terminateEngagement(window.currentEngagementId, reason);
                    } else {
                        alert('Veuillez saisir un motif de rupture');
                    }
                });
            $('#deleteModal').modal('show');
        }

        function terminateEngagement(id, reason) {
            $.ajax({
                url: `/api/engagements/${id}/terminer`,
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({ motif: reason }),
                success: function() {
                    $('#deleteModal').modal('hide');
                    loadEngagements();
                    showAlert('success', 'Engagement marqué comme rompu avec succès');
                },
                error: function() {
                    showAlert('danger', 'Erreur lors de la rupture de l\'engagement');
                }
            });
        }

        function deleteEngagement(id) {
            $.ajax({
                url: `/api/engagements/${id}`,
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function() {
                    $('#deleteModal').modal('hide');
                    loadEngagements();
                    showAlert('success', 'Engagement supprimé avec succès');
                },
                error: function() {
                    showAlert('danger', 'Erreur lors de la suppression');
                }
            });
        }

        function showAlert(type, message) {
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('.container-fluid').prepend(alert);
            setTimeout(() => $('.alert').alert('close'), 5000);
        }
    </script>
</body>
</html>
