  <style id="common-styles">
    /* Styles de base */
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Style spécifique pour le header du tableau de bord */
    .dashboard-header {
      background: #0d6efd;
      transition: background-color 0.3s ease;
    }
    
    /* Styles pour les boutons d'action */
    .btn-action {
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      width: 34px;
      height: 34px;
      padding: 0;
      margin: 0 2px;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      background-color: transparent;
    }
    
    .btn-action i {
      transition: all 0.2s ease;
      font-size: 16px;
    }
    
    .btn-action:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    
    .btn-action:active {
      transform: translateY(1px) scale(0.98);
    }
    
    .btn-action:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
    }
    
    .btn-action:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    
    .btn-action:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    /* Animation de chargement */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fa-spin {
      animation: spin 1s linear infinite;
    }
    
    /* Styles spécifiques pour chaque type de bouton */
    .btn-view {
      color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.1);
    }
    
    .btn-view:hover {
      background-color: rgba(13, 110, 253, 0.2);
    }
    
    .btn-edit {
      color: #ffc107;
      background-color: rgba(255, 193, 7, 0.1);
    }
    
    .btn-edit:hover {
      background-color: rgba(255, 193, 7, 0.2);
    }
    
    .btn-delete {
      color: #dc3545;
      background-color: rgba(220, 53, 69, 0.1);
    }
    
    .btn-delete:hover {
      background-color: rgba(220, 53, 69, 0.2);
    }
    
    .btn-download {
      color: #198754;
      background-color: rgba(25, 135, 84, 0.1);
    }
    
    .btn-download:hover {
      background-color: rgba(25, 135, 84, 0.2);
    }
  </style>
  <style>

    }

    .dashboard-header {

    .dashboard-header::before {
      content: '';

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');

      will-change: transform;
      animation-play-state: running;
    }

    }

    .quick-action-btn {

      flex-direction: column;

    .metric-trend {

    /* Optimisation: Réduire les animations sur les appareils moins performants */

  <script>
    // Fonction pour basculer entre les thèmes clair/sombre
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      // Mettre à jour l'attribut de thème
      html.setAttribute('data-bs-theme', newTheme);

      // Sauvegarder la préférence
      localStorage.setItem('theme', newTheme);

      // Mettre à jour l'icône
      const themeIcon = document.getElementById('themeIcon');
      if (themeIcon) {
        themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      }
    }

    // Initialiser le thème au chargement
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);

      // Mettre à jour l'icône
      const themeIcon = document.getElementById('themeIcon');
      if (themeIcon) {
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      }

      // Gestion du bouton d'actualisation
      const refreshButton = document.getElementById('refreshButton');
      if (refreshButton) {
        refreshButton.addEventListener('click', () => {

    async function initializeDashboard() {
      try {
        showLoadingState();

        // Limiter les requêtes simultanées pour éviter la surcharge
        const requestQueue = [];
        const maxConcurrentRequests = 2;
        let activeRequests = 0;

        const executeRequest = async (requestFn) => {
          return new Promise((resolve, reject) => {
            const execute = async () => {
              if (activeRequests >= maxConcurrentRequests) {
                setTimeout(execute, 100);
                return;
              }

              activeRequests++;
              try {
                const result = await requestFn();
                resolve(result);
              } catch (error) {
                reject(error);
              } finally {
                activeRequests--;
              }
            };
            execute();
          });
        };

        // Charger les données de manière séquentielle pour éviter la surcharge
        await executeRequest(() => loadStatistics());

        hideLoadingState();
      } catch (error) {
        console.error('Error initializing dashboard:', error);
        showError('Erreur lors du chargement du tableau de bord');
        hideLoadingState();
      }
    }

          updateStatCards();
          return true;
        } else {
          // Utiliser les données par défaut si la réponse n'est pas valide
          dashboardData.stats = defaultStats;

          const errorMsg = response?.error || 'Format de réponse inattendu';

    // Télécharger le PDF d'un acte
    async function downloadActePdf(id, numeroActe = 'sans-numero', type = '') {
      let loadingOverlay;
      let downloadBtn;
      let originalText;

      try {
        const token = localStorage.getItem('token');
        if (!token) {
          showNotification('Veuillez vous reconnecter', 'danger');
          return;
        }

        // Afficher l'indicateur de chargement
        loadingOverlay = showLoadingIndicator();

        // Désactiver le bouton pendant le chargement
        downloadBtn = document.querySelector(`[data-id="${id}"]`);
        if (downloadBtn) {
          originalText = downloadBtn.innerHTML;
          downloadBtn.disabled = true;
          downloadBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Génération...';
        }

        const endpoint = `/api/actes/${id}/pdf`;
        const timestamp = new Date().getTime();
        const url = `${endpoint}?_=${timestamp}`;

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          },
          credentials: 'include'
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({
            message: 'Erreur lors de la génération du PDF',
            status: response.status
          }));

          let errorMessage = errorData.message || 'Erreur inconnue';

          // Messages d'erreur plus conviviaux
          if (response.status === 401) {
            errorMessage = 'Session expirée. Veuillez vous reconnecter.';
            // Rediriger vers la page de connexion après un délai
            setTimeout(() => window.location.href = '/login', 2000);
          } else if (response.status === 404) {
            errorMessage = 'Acte introuvable. Veuillez réessayer.';
          } else if (response.status >= 500) {
            errorMessage = 'Erreur du serveur. Veuillez réessayer plus tard.';
          }

          throw new Error(errorMessage);
        }

        // Récupérer le blob du PDF
        const blob = await response.blob();

        // Vérifier que le blob n'est pas vide
        if (blob.size === 0) {
          throw new Error('Le fichier PDF généré est vide');
        }

        // Créer un blob URL pour le téléchargement
        const blobUrl = window.URL.createObjectURL(blob);

        // Créer un lien de téléchargement
        const downloadLink = document.createElement('a');
        downloadLink.href = blobUrl;

        // Définir le nom du fichier
        const contentDisposition = response.headers.get('Content-Disposition') || '';
        const fileNameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
        const fileName = fileNameMatch && fileNameMatch[1]
          ? fileNameMatch[1].replace(/['"]/g, '')
          : `acte-${type || 'document'}-${numeroActe || id}.pdf`;

        downloadLink.download = fileName;

        // Déclencher le téléchargement
        document.body.appendChild(downloadLink);
        downloadLink.click();

        // Nettoyage
        setTimeout(() => {
          document.body.removeChild(downloadLink);
          window.URL.revokeObjectURL(blobUrl);
        }, 100);

        showNotification('Téléchargement du PDF démarré', 'success');

      } catch (error) {
        console.error('Erreur lors de la génération du PDF:', error);
        showNotification(`Erreur: ${error.message || 'Impossible de générer le PDF'}`, 'danger');
      } finally {
        // Réactiver le bouton et restaurer le texte
        if (downloadBtn) {
          downloadBtn.disabled = false;
          downloadBtn.innerHTML = originalText;
        }

        // Masquer l'indicateur de chargement
        if (loadingOverlay) {
          hideLoadingIndicator();
        }
      }
    }

    function showActeDetails(acte) {

      const dateNaissance = details.dateNaissance ? new Date(details.dateNaissance) : null;

      // Fonction pour formater une date
      const formatDate = (date) => date ? date.toLocaleDateString('fr-FR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }) : 'Non renseigné';

      // Créer la structure du modal avec JavaScript pur
      const modal = document.createElement('div');
      modal.className = 'modal fade';
      modal.id = modalId;
      modal.tabIndex = '-1';
      modal.setAttribute('role', 'dialog');
      modal.setAttribute('aria-modal', 'true');
      modal.setAttribute('aria-labelledby', `${modalId}Label`);

      // Gérer correctement l'accessibilité du modal
      modal.setAttribute('aria-hidden', 'true');

      // Ajouter un gestionnaire d'événements pour gérer le focus
      modal.addEventListener('shown.bs.modal', function () {
        modal.setAttribute('aria-hidden', 'false');
        const focusable = modal.querySelector('button, [href], [tabindex]');
        if (focusable) focusable.focus();
      });

      modal.addEventListener('hidden.bs.modal', function () {
        modal.setAttribute('aria-hidden', 'true');
      });

      // Fonction pour générer une section d'information
      const infoSection = (title, items) => {
        if (!items.some(item => item.value)) return '';
        return `
          <div class="card mb-3">
            <div class="card-header bg-light">
              <h6 class="mb-0">${title}</h6>
            </div>
            <div class="card-body p-3">

                  <div class="col-md-6 mb-2">
                    <strong>${item.label}:</strong> ${item.value}

                ` : '').join('')}

          { label: 'Date de naissance', value: dateNaissance ? dateNaissance.toLocaleDateString('fr-FR') : '' },
          { label: 'Heure de naissance', value: details.heureNaissance || '' },
          { label: 'Lieu de naissance', value: details.lieuNaissance || '' },
          { label: 'Sexe', value: details.sexe === 'M' ? 'Masculin' : 'Féminin' },
          { label: 'Poids', value: details.poids ? `${details.poids} kg` : '' },
          { label: 'Taille', value: details.taille ? `${details.taille} cm` : '' }
        ])}

          ${infoSection('FILIATION - PÈRE', [
          { label: 'Prénom(s)', value: details.prenomPere },
          { label: 'Nom', value: details.nomPere },
          { label: 'Date de naissance', value: details.dateNaissancePere },
          { label: 'Lieu de naissance', value: details.lieuNaissancePere },
          { label: 'Profession', value: details.professionPere },
          { label: 'Nationalité', value: details.nationalitePere }
        ])}

          ${infoSection('FILIATION - MÈRE', [
          { label: 'Prénom(s)', value: details.prenomMere },
          { label: 'Nom', value: details.nomMere },
          { label: 'Date de naissance', value: details.dateNaissanceMere },
          { label: 'Lieu de naissance', value: details.lieuNaissanceMere },
          { label: 'Profession', value: details.professionMere },
          { label: 'Nationalité', value: details.nationaliteMere }
        ])}

          ${infoSection('DÉCLARATION', [
          { label: 'Déclarant', value: details.nomDeclarant },
          { label: 'Lien avec l\'enfant', value: details.lienDeclarant },
          { label: 'Date de déclaration', value: formatDate(dateEnregistrement) },
          { label: 'Numéro de pièce', value: details.numeroPieceDeclarant },
          { label: 'Délivré le', value: details.dateDelivrancePieceDeclarant },
          { label: 'Par', value: details.lieuDelivrancePieceDeclarant }
        ])}

      } else {
        // Pour les autres types d'actes (à compléter si nécessaire)
        specificContent = `
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Affichage des détails en cours de développement pour ce type d'acte.
          </div>

      }

      // Créer le contenu du modal
      modal.innerHTML = `
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <div>
                <h5 class="modal-title mb-0" id="${modalId}Label">
                  <i class="fas fa-file-alt me-2"></i>
                  ${getTypeLabel(acte.type).toUpperCase()} - ${acte.numeroActe || 'N/A'}
                </h5>
                <div class="text-white-50 small">
                  Enregistré le ${formatDate(dateEnregistrement)}
                  ${acte.mairie ? `• Mairie de ${acte.mairie}` : ''}
                </div>
              </div>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body p-0">
              <div class="container-fluid p-4">
                ${specificContent}
                
                <div class="card border-0 bg-light">
                  <div class="card-body text-center text-muted small">
                    <div class="mb-2">
                      <i class="fas fa-shield-alt me-1"></i>
                      Document officiel - Toute altération est passible de poursuites
                    </div>
                    <div class="text-uppercase">République du Tchad - Unité, Travail, Progrès</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                <i class="fas fa-times me-2"></i>Fermer

              <button type="button" class="btn btn-primary" onclick="downloadActePdf('${acte._id}')">
                <i class="fas fa-file-pdf me-2"></i>Télécharger le PDF

              ${acte.type === 'naissance' ? `
                <button type="button" class="btn btn-success" onclick="editActe('${acte._id}')">
                  <i class="fas fa-edit me-2"></i>Modifier
                </button>
              ` : ''}
            </div>
          </div>
        </div>
      `;

      // Ajouter la modal au début du body
      document.body.insertBefore(modal, document.body.firstChild);

      // Initialiser la modal Bootstrap
      const bsModal = new bootstrap.Modal(modal, {
        backdrop: true,
        keyboard: true,
        focus: true
      });

      // Gérer l'affichage de la modal
      const handleShown = () => {
        // S'assurer que le focus est sur le premier élément focusable
        const focusable = modal.querySelector('button:not([disabled])');
        if (focusable) focusable.focus();
      };

      // Gérer la fermeture de la modal
      const handleHidden = () => {
        // Corriger le problème d'accessibilité: retirer le focus si l'élément est dans une modal cachée
        if (document.activeElement && modal.contains(document.activeElement)) {
          document.activeElement.blur();
          // Rediriger le focus vers un élément visible
          const focusTarget = document.querySelector('[data-focus-default]') || document.getElementById('globalSearch') || document.body;
          if (focusTarget && typeof focusTarget.focus === 'function') {
            focusTarget.focus({ preventScroll: true });
          }
        }

        // Nettoyer les écouteurs d'événements
        modal.removeEventListener('shown.bs.modal', handleShown);
        modal.removeEventListener('hidden.bs.modal', handleHidden);

        // Supprimer la modal du DOM
        if (document.body.contains(modal)) {
          modal.remove();
        }
      };

      // Ajouter les écouteurs d'événements
      modal.addEventListener('shown.bs.modal', handleShown);
      modal.addEventListener('hidden.bs.modal', handleHidden, { once: true });

      // Afficher la modal
      bsModal.show();

      // Retourner la référence à la modal
      return bsModal;
    }

    async function downloadActePdf(id) {
      try {
        console.log('Tentative de téléchargement du PDF pour l\'acte:', id);
        const token = localStorage.getItem('token');
        if (!token) {
          const errorMsg = 'Erreur d\'authentification: Veuillez vous reconnecter';
          console.error(errorMsg);
          showError(errorMsg);
          window.location.href = '/login';
          return;
        }

        showLoadingState();
        console.log('Récupération du token d\'authentification...');

        const url = `/api/actes/${id}/pdf`;
        console.log('URL de la requête:', url);

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/pdf',
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin'
        });

        console.log('Réponse reçue, statut:', response.status);

        if (!response.ok) {
          let errorMsg = `Erreur HTTP: ${response.status} ${response.statusText}`;
          try {
            const errorData = await response.json();
            console.error('Détails de l\'erreur:', errorData);
            errorMsg = errorData.error || errorData.message || errorMsg;

            // Vérifier si c'est une erreur de validation
            if (errorData.errors) {
              errorMsg += '\n' + errorData.errors.map(e => e.msg || e.message).join('\n');
            }
          } catch (e) {
            console.error('Impossible de parser la réponse d\'erreur:', e);
          }

          throw new Error(errorMsg);
        }

        // Vérifier que la réponse est bien un PDF
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/pdf')) {
          const errorText = await response.text();
          console.error('Réponse inattendue (pas un PDF):', errorText.substring(0, 500));
          throw new Error('La réponse du serveur n\'est pas un PDF valide');
        }

        const blob = await response.blob();
        console.log('Taille du PDF reçu:', blob.size, 'octets');

        if (blob.size === 0) {
          throw new Error('Le PDF reçu est vide');
        }

        const downloadUrl = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = `acte_${id}_${new Date().toISOString().split('T')[0]}.pdf`;
        link.style.display = 'none';

        document.body.appendChild(link);
        console.log('Déclenchement du téléchargement...');
        link.click();

        // Nettoyage
        setTimeout(() => {
          window.URL.revokeObjectURL(downloadUrl);
          document.body.removeChild(link);
          console.log('Nettoyage effectué');
        }, 100);

      } catch (error) {
        console.error('Erreur lors du téléchargement du PDF:', {
          error: error.message,
          stack: error.stack,
          acteId: id,
          timestamp: new Date().toISOString()
        });

        // Afficher un message d'erreur plus détaillé
        let errorMessage = 'Erreur lors du téléchargement du PDF';
        if (error.message.includes('Failed to fetch')) {
          errorMessage = 'Impossible de se connecter au serveur. Vérifiez votre connexion internet.';
        } else if (error.message.includes('401')) {
          errorMessage = 'Session expirée. Veuillez vous reconnecter.';
        } else if (error.message.includes('404')) {
          errorMessage = 'Le document demandé est introuvable.';
        } else if (error.message) {
          errorMessage = error.message;
        }

        showError(errorMessage);
      } finally {
        hideLoadingState();
      }
    }

    // Fonction pour animer les nombres
    function animateNumber(elementId, targetValue) {
      const element = document.getElementById(elementId);
      if (!element) return;

      const startValue = parseInt(element.textContent) || 0;
      const duration = 1000; // 1 seconde d'animation
      let startTimestamp = null;

      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);

        // Fonction d'interpolation pour un effet plus fluide
        const easeOutQuad = (t) => t * (2 - t);
        const currentValue = Math.floor(startValue + (targetValue - startValue) * easeOutQuad(progress));

        element.textContent = currentValue.toLocaleString('fr-FR');

        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };

      window.requestAnimationFrame(step);
    }

    // Fonction pour mettre à jour les barres de progression
    function updateProgress(elementId, current, target) {
      const element = document.getElementById(elementId);
      if (!element) return;

      const percentage = Math.min((current / target) * 100, 100);
      element.style.width = `${percentage}%`;
    }

    function updateStatCards() {
      const stats = dashboardData.stats || {};

      // Mettre à jour les compteurs avec animation
      if (stats.naissances !== undefined) animateNumber('births-count', stats.naissances);
      if (stats.mariages !== undefined) animateNumber('marriages-count', stats.mariages);
      if (stats.deces !== undefined) animateNumber('deaths-count', stats.deces);
      if (stats.documents !== undefined) animateNumber('documents-count', stats.documents);
    }

    // Fonction pour effectuer une recherche
    async function performSearch() {
      const searchTerm = document.getElementById('globalSearch').value.trim();

      if (!searchTerm) {
        loadRecentActes();
        return;
      }

      try {
        showLoadingState();

        // Nettoyer le terme de recherche (retirer les préfixes de champ comme 'MAHAMAT:1')
        const cleanSearchTerm = searchTerm.split(':')[0].trim();

        // Vérifier si le terme de recherche est vide après nettoyage
        if (!cleanSearchTerm) {
          showNoResults('Veuillez entrer un terme de recherche valide');
          return;
        }

        const searchUrl = `/api/actes/search?q=${encodeURIComponent(cleanSearchTerm)}`;

        // Options de la requête avec timeout
        const controller = new AbortController();

        // Timeout après 10 secondes
        let timeoutId;
        const timeoutPromise = new Promise((_, reject) => {
          timeoutId = setTimeout(() => {
            controller.abort();
            reject(new Error('La recherche a pris trop de temps. Veuillez réessayer.'));
          }, 10000);
        });

        try {
          const fetchPromise = fetch(searchUrl, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            signal: controller.signal
          });

          // Attendre soit la réponse, soit le timeout
          const response = await Promise.race([fetchPromise, timeoutPromise]);
          clearTimeout(timeoutId);

          // Gérer les réponses non-OK
          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            throw new Error(error.message || 'Erreur lors de la recherche');
          }

          // Traiter la réponse réussie
          const result = await response.json();

          if (result && result.success) {
            if (result.data && result.data.length > 0) {
              displayActes(result.data);
              showSuccess(`${result.data.length} résultat(s) trouvé(s)`);
            } else {
              showAlert('Aucun résultat trouvé pour votre recherche', 'info');
              loadRecentActes();
            }
          } else {
            throw new Error(result?.error || 'Format de réponse inattendu du serveur');
          }
        } catch (error) {
          // Gérer les erreurs de timeout et autres erreurs réseau
          if (error.name === 'AbortError') {
            throw new Error('La recherche a pris trop de temps. Veuillez réessayer.');
          }
          throw error;
        }
      } catch (error) {
        console.error('Erreur lors de la recherche:', error);
        showError(error.message || 'Erreur lors de la recherche. Veuillez réessayer.');
      }
    }
