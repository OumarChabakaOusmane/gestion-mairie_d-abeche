<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - État Civil Abéché</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="common-styles"></style>
  <style>
    .dashboard-header {
      background: #0ea5e9;
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .dashboard-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 30s ease-in-out infinite;
      will-change: transform;
      animation-play-state: running;
    }

    .dashboard-header:not(.visible)::before {
      animation-play-state: paused;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* Enhanced Stat Cards */
    .stat-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
      border: none;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      will-change: transform;
      backface-visibility: hidden;
    }

    .stat-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .stat-card.births {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
    }

    .stat-card.marriages {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
    }

    .stat-card.deaths {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .stat-card.documents {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
    }

    .stat-card.divorces {
      background: linear-gradient(135deg, #f39c12, #d35400);
      color: white;
    }

    .stat-card.engagements {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
    }

    .stat-icon {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 3rem;
      opacity: 0.3;
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      line-height: 1;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .progress-custom {
      height: 8px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress-bar-custom {
      height: 100%;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
      width: 0%;
    }

    .quick-actions {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #f0f0f0;
    }

    .quick-action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      background: white;
      text-decoration: none;
      color: #6c757d;
      transition: all 0.3s ease;
      height: 120px;
    }

    .quick-action-btn:hover {
      border-color: #007bff;
      color: #007bff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.15);
    }

    .quick-action-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 2s infinite;
      border-radius: 8px;
      will-change: background-position;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .metric-trend {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .trend-up {
      color: #28a745;
    }

    .trend-down {
      color: #dc3545;
    }

    .trend-neutral {
      color: #6c757d;
    }

    /* Optimisation: Réduire les animations sur les appareils moins performants */
    @media (prefers-reduced-motion: reduce) {
      .dashboard-header::before {
        animation: none;
      }

      .loading-skeleton {
        animation: none;
        background: #e0e0e0;
      }

      .stat-card {
        transition: none;
      }
    }

    /* Styles pour le tableau de bord */
    .main-content {
      padding: 1rem;
    }

    .dashboard-header {
      padding: 1rem 0;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    /* Styles du titre et sous-titre du header: blanc et gras */
    .dashboard-header .title-text {
      color: #ffffff;
      font-weight: 800;
    }

    .dashboard-header .subtitle-text {
      color: #ffffff;
      font-weight: 600;
    }

    /* Style texte simple pour la date de dernière mise à jour (sans badge) */
    .dashboard-header .last-updated-text {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .stat-card {
      height: 160px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }

    .stat-card .stat-number {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .stat-card .stat-icon {
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      opacity: 0.8;
    }

    /* Réduire l'espacement des cartes de statistiques */
    .row {
      margin-bottom: 0.5rem;
    }

    /* Style pour la section de gestion des actes */
    .quick-actions {
      margin-top: 1.5rem;
    }

    .quick-actions h5 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #495057;
    }

    /* Améliorer la table des actes */
    #actesTable {
      font-size: 0.875rem;
    }

    #actesTable th {
      font-weight: 600;
      white-space: nowrap;
    }

    #actesTable td {
      vertical-align: middle;
    }

    /* Réduire la hauteur des lignes du tableau */
    .table> :not(caption)>*>* {
      padding: 0.5rem;
    }

    /* Boutons d'action plus compacts */
    .btn-action {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      margin-right: 0.25rem;
    }

    /* Ajustements pour les petits écrans */
    @media (max-width: 992px) {
      .stat-card {
        height: auto;
        min-height: 120px;
      }

      .dashboard-header h1 {
        font-size: 1.5rem;
      }

      .stat-card .stat-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="sidebar-container"></div>

  <div id="dashboard-page" class="main-content">
    <div class="dashboard-header">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h1 class="mb-2 title-text">Tableau de Bord d'Abéché</h1>
          <p class="mb-1 subtitle-text">Vue d'ensemble des activités d'état civil d'Abéché - <span id="currentDate"></span></p>
          <span id="lastUpdatedBadge" class="last-updated-text" title="Dernière mise à jour des statistiques">MAJ: —</span>
        </div>
        <div class="col-md-4">
          <div class="search-container">
            <div class="input-group">
              <input type="text" class="form-control" id="globalSearch" placeholder="Rechercher dans tous les actes..."
                style="background: rgba(255,255,255,0.9); border: none;">
              <button class="btn btn-light" type="button" id="searchBtn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <div class="d-flex gap-2 justify-content-end align-items-center">
            <!-- Sélecteur de langue -->
            <div class="dropdown">
              <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="languageDropdown"
                data-bs-toggle="dropdown">
                <i class="fas fa-globe me-1"></i><span id="currentLang">FR</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="changeLanguage('fr')"><i
                      class="fas fa-flag me-2"></i>Français</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeLanguage('ar')"><i
                      class="fas fa-flag me-2"></i>العربية</a></li>
                <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')"><i
                      class="fas fa-flag me-2"></i>English</a></li>
              </ul>
            </div>

            <!-- Toggle mode sombre -->
            <button class="btn btn-outline-light btn-sm" id="themeToggle">
              <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            <button class="btn btn-light btn-sm" id="refresh-btn" data-focus-default>
              <i class="fas fa-sync-alt me-2"></i>Actualiser
            </button>
            <button class="btn btn-outline-light btn-sm" id="exportBtn">
              <i class="fas fa-download me-2"></i>Exporter
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="alerts-container"></div>
    <!-- Statistiques principales -->
    <div class="row mb-4">
      <div class="col-lg-3 col-md-6">
        <div class="stat-card births">
          <div class="stat-icon">
            <i class="fas fa-baby"></i>
          </div>
          <div class="stat-number" id="births-count">0</div>
          <div class="stat-label">Naissances</div>
          <div class="progress-custom">
            <div class="progress-bar-custom" id="births-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card marriages">
          <div class="stat-icon">
            <i class="fas fa-ring"></i>
          </div>
          <div class="stat-number" id="marriages-count">0</div>
          <div class="stat-label">Mariages</div>
          <div class="progress-custom">
            <div class="progress-bar-custom" id="marriages-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card deaths">
          <div class="stat-icon">
            <i class="fas fa-skull"></i>
          </div>
          <div class="stat-number" id="deaths-count">0</div>
          <div class="stat-label">Décès</div>
          <div class="progress-custom">
            <div class="progress-bar-custom" id="deaths-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="stat-card documents">
          <div class="stat-icon">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="stat-number" id="documents-count">0</div>
          <div class="stat-label">Documents</div>
          <div class="progress-custom">
            <div class="progress-bar-custom" id="documents-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Deuxième rangée de cartes -->
    <div class="row mb-4">
      <div class="col-lg-3 col-md-6">
        <div class="stat-card divorces">
          <div class="stat-icon">
            <i class="fas fa-heart-broken"></i>
          </div>
          <div class="stat-number" id="divorces-count">0</div>
          <div class="stat-label">Divorces</div>
          <div class="progress-custom">
            <div class="progress-bar-custom" id="divorces-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="stat-card engagements">
          <div class="stat-icon">
            <i class="fas fa-handshake"></i>
          </div>
          <div class="stat-number" id="engagements-count">0</div>
          <div class="stat-label">Engagements</div>
          <div class="progress-custom">
            <div class="progress-bar-custom" id="engagements-progress" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Gestion d'actes -->
    <div class="row mb-4">
      <div class="col-lg-12">
        <div class="quick-actions">
          <h5 class="mb-4 d-flex align-items-center justify-content-between">Gestion d'actes
            <div class="d-flex align-items-center gap-2">
              <label for="typeFilter" class="me-2 mb-0 small text-muted">Filtrer:</label>
              <select id="typeFilter" class="form-select form-select-sm" style="width:auto;">
                <option value="all" selected>Tous</option>
                <option value="naissance">Naissance</option>
                <option value="mariage">Mariage</option>
                <option value="deces">Décès</option>
                <option value="divorce">Divorce</option>
                <option value="engagement">Engagement</option>
              </select>
            </div>
          </h5>
          <table class="table table-striped" id="actesTable">
            <thead>
              <tr>
                <th scope="col">Numéro</th>
                <th scope="col">Type</th>
                <th scope="col">Nom</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="recentActesBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-template.js"></script>
  <script src="/js/dashboard.js" type="module"></script>
  <script>
    // Variables globales nécessaires
    window.dashboardData = {
      stats: { naissances: 0, mariages: 0, deces: 0, documents: 0 },
      charts: { evolution: null, distribution: null, region: null },
      activities: []
    };

    // Fonctions pour le changement de langue
    const translations = {
      fr: {
        title: 'Tableau de Bord d\'Abéché',
        subtitle: 'Vue d\'ensemble des activités d\'état civil d\'Abéché',
        naissances: 'Naissances',
        mariages: 'Mariages',
        deces: 'Décès',
        documents: 'Documents',
        refresh: 'Actualiser',
        export: 'Exporter',
        search: 'Rechercher dans tous les actes...'
      },
      ar: {
        title: 'لوحة تحكم أبشي',
        subtitle: 'نظرة عامة على أنشطة الأحوال المدنية في أبشي',
        naissances: 'المواليد',
        mariages: 'الزيجات',
        deces: 'الوفيات',
        documents: 'الوثائق',
        refresh: 'تحديث',
        export: 'تصدير',
        search: 'البحث في جميع السجلات...'
      },
      en: {
        title: 'Abéché Dashboard',
        subtitle: 'Overview of civil status activities in Abéché',
        naissances: 'Births',
        mariages: 'Marriages',
        deces: 'Deaths',
        documents: 'Documents',
        refresh: 'Refresh',
        export: 'Export',
        search: 'Search in all records...'
      }
    };

    function changeLanguage(lang) {
      localStorage.setItem('selectedLanguage', lang);
      document.getElementById('currentLang').textContent = lang.toUpperCase();

      const t = translations[lang];
      if (t) {
        document.querySelector('h1').textContent = t.title;
        document.querySelector('.opacity-75').innerHTML = t.subtitle + ' - <span id="currentDate"></span>';
        document.getElementById('globalSearch').placeholder = t.search;

        // Mettre à jour les labels des statistiques
        const naissancesLabel = document.querySelector('.births .stat-label');
        const mariagesLabel = document.querySelector('.marriages .stat-label');
        const decesLabel = document.querySelector('.deaths .stat-label');
        const documentsLabel = document.querySelector('.documents .stat-label');

        if (naissancesLabel) naissancesLabel.textContent = t.naissances;
        if (mariagesLabel) mariagesLabel.textContent = t.mariages;
        if (decesLabel) decesLabel.textContent = t.deces;
        if (documentsLabel) documentsLabel.textContent = t.documents;

        // Mettre à jour les boutons
        const refreshBtn = document.querySelector('button[onclick="refreshDashboard(event)"]');
        const exportBtn = document.querySelector('button[onclick="exportDashboard()"]');

        if (refreshBtn) refreshBtn.innerHTML = `<i class="fas fa-sync-alt me-2"></i>${t.refresh}`;
        if (exportBtn) exportBtn.innerHTML = `<i class="fas fa-download me-2"></i>${t.export}`;

        // Remettre la date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString(lang === 'ar' ? 'ar-SA' : lang === 'en' ? 'en-US' : 'fr-FR', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        // Appliquer la direction RTL pour l'arabe
        if (lang === 'ar') {
          document.body.style.direction = 'rtl';
          document.body.style.textAlign = 'right';
        } else {
          document.body.style.direction = 'ltr';
          document.body.style.textAlign = 'left';
        }
      }

      showSuccess(`Langue changée vers ${lang === 'fr' ? 'Français' : lang === 'ar' ? 'العربية' : 'English'}`);
    }

    // Fonctions pour le toggle de thème
    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('selectedTheme', newTheme);

      const themeIcon = document.getElementById('themeIcon');
      if (themeIcon) {
        if (newTheme === 'dark') {
          themeIcon.className = 'fas fa-sun';
        } else {
          themeIcon.className = 'fas fa-moon';
        }
      }

      showSuccess(`Mode ${newTheme === 'dark' ? 'sombre' : 'clair'} activé`);
    }

    // Initialiser les préférences
    function initializePreferences() {
      // Charger le thème sauvegardé
      const savedTheme = localStorage.getItem('selectedTheme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeIcon = document.getElementById('themeIcon');
      if (themeIcon) {
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      }

      // Charger la langue sauvegardée
      const savedLang = localStorage.getItem('selectedLanguage') || 'fr';
      if (savedLang !== 'fr') {
        changeLanguage(savedLang);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const token = checkAuth();
      if (!token) return;

      document.getElementById('common-styles').textContent = commonCSS;
      document.getElementById('sidebar-container').innerHTML = createSidebar('dashboard');

      // Set current date
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      // Initialiser les préférences au chargement
      initializePreferences();

      await initializeDashboard();
      loadRecentActes();

      // Fonction utilitaire pour ajouter des écouteurs d'événements
      const addEvent = (id, event, handler) => {
        const el = document.getElementById(id);
        
        if (el && typeof handler === 'function') {
          el.addEventListener(event, handler);
          return true;
        }
        return false;
      };
      
      // Ajout des écouteurs
      addEvent('themeToggle', 'click', toggleTheme);
      addEvent('exportBtn', 'click', exportDashboard);
      addEvent('searchBtn', 'click', performSearch);
      
      // Style et débogage du bouton d'actualisation
      const refreshBtn = document.getElementById('refreshBtn');
      if (refreshBtn) {
        // Style visuel pour le bouton de rafraîchissement
        
        // Initialisation du tableau de bord
        
        // Définir la fonction de rafraîchissement
        window.refreshDashboard = async function(event) {
          if (event) {
            event.preventDefault();
            event.stopPropagation();
          }
          
          const refreshBtn = document.getElementById('refresh-btn');
          if (!refreshBtn) {
            console.error('Bouton de rafraîchissement non trouvé');
            return;
          }
          
          // Désactiver le bouton pendant le chargement
          refreshBtn.disabled = true;
          const icon = refreshBtn.querySelector('i');
          if (icon) icon.classList.add('fa-spin');
          
          try {
            // Recharger les données
            const dashboard = window.dashboardInstance;
            if (dashboard && typeof dashboard.loadData === 'function') {
              await dashboard.loadData();
            } else {
              // Fallback: recharger la page
              window.location.reload();
            }
          } catch (error) {
            console.error('Erreur lors du rafraîchissement:', error);
          } finally {
            // Réactiver le bouton
            if (refreshBtn) {
              refreshBtn.disabled = false;
              if (icon) icon.classList.remove('fa-spin');
            }
          }
        };
        
        // Fonction de rafraîchissement initialisée
      } else {
        // Le bouton de rafraîchissement utilise l'ID refresh-btn
      }
        
        // Gestionnaire d'événement pour la recherche
      const searchInput = document.getElementById('globalSearch');
      if (searchInput) {
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            performSearch();
          }
        });
      } else {
        console.error('Champ de recherche global non trouvé');
      }
    });

    async function initializeDashboard() {
      try {
        showLoadingState();

        // Limiter les requêtes simultanées pour éviter la surcharge
        const requestQueue = [];
        const maxConcurrentRequests = 2;
        let activeRequests = 0;

        const executeRequest = async (requestFn) => {
          return new Promise((resolve, reject) => {
            const execute = async () => {
              if (activeRequests >= maxConcurrentRequests) {
                setTimeout(execute, 100);
                return;
              }

              activeRequests++;
              try {
                const result = await requestFn();
                resolve(result);
              } catch (error) {
                reject(error);
              } finally {
                activeRequests--;
              }
            };
            execute();
          });
        };

        // Charger les données de manière séquentielle pour éviter la surcharge
        await executeRequest(() => loadStatistics());

        hideLoadingState();
      } catch (error) {
        console.error('Error initializing dashboard:', error);

        naissances: 0,
        mariages: 0,
        deces: 0,
        documents: 0,
        divorces: 0,
        engagements: 0
      };
      
      try {
        const response = await apiRequest('/api/dashboard/stats');
        
        if (!response) {
          throw new Error('Aucune réponse du serveur');
        }
        
        if (response && response.success && response.data) {
          // Mettre à jour les statistiques avec les données reçues
          dashboardData.stats = {
            naissances: parseInt(response.data.naissances) || 0,
            mariages: parseInt(response.data.mariages) || 0,
            deces: parseInt(response.data.deces) || 0,
            documents: parseInt(response.data.total) || 0,
            divorces: parseInt(response.data.divorces) || 0,
            engagements: parseInt(response.data.engagements) || 0
          };
          
          // Mettre à jour l'interface utilisateur
          updateStatCards();
          return true;
        } else {
          // Utiliser les données par défaut si la réponse n'est pas valide
          dashboardData.stats = defaultStats;
          updateStatCards();
          
          const errorMsg = response?.error || 'Format de réponse inattendu';
          console.warn('Réponse inattendue du serveur:', response);
          throw new Error(errorMsg);
        }
      } catch (error) {
        console.error('Erreur lors du chargement des statistiques:', error);
        
        // Utiliser les données par défaut en cas d'erreur
        if (!dashboardData.stats) {
          dashboardData.stats = defaultStats;
          updateStatCards();
        }
        
        throw error; // Propager l'erreur pour une gestion ultérieure
      }
    }

      if (stats.naissances !== undefined) animateNumber('births-count', stats.naissances);

      if (stats.deces !== undefined) animateNumber('deaths-count', stats.deces);
      if (stats.divorces !== undefined) animateNumber('divorces-count', stats.divorces);
      if (stats.engagements !== undefined) animateNumber('engagements-count', stats.engagements);

    function updateActesCounts(actes) {
      if (!actes || !Array.isArray(actes)) return;

      const counts = {
        naissance: 0,
        mariage: 0,
        deces: 0,
        divorce: 0,
        engagement: 0
      };

      actes.forEach(acte => {
        if (acte.type && counts.hasOwnProperty(acte.type)) {
          counts[acte.type]++;
        }
      });

      // Mettre à jour les compteurs
      if (counts.naissance > 0) animateNumber('births-count', counts.naissance);
      if (counts.mariage > 0) animateNumber('marriages-count', counts.mariage);
      if (counts.deces > 0) animateNumber('deaths-count', counts.deces);
      if (counts.divorce > 0) animateNumber('divorces-count', counts.divorce);
      if (counts.engagement > 0) animateNumber('engagements-count', counts.engagement);

      // Mettre à jour le nombre total de documents
      const total = Object.values(counts).reduce((a, b) => a + b, 0);
      if (total > 0) animateNumber('documents-count', total);
    }

    // Télécharger le PDF d'un acte (tous types, y compris divorce)
    async function downloadActePdf(id, numeroActe = 'sans-numero', type = '') {
      try {
        const token = localStorage.getItem('token');
        // Choisir l'endpoint selon le type
        const endpoint = (type === 'divorce') ? `/api/divorces/${id}/pdf` : `/api/actes/${id}/pdf`;
        const res = await fetch(endpoint, {
          headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || `Erreur ${res.status}`);
        }

        // Nom de fichier depuis Content-Disposition si présent
        const cd = res.headers.get('Content-Disposition') || '';
        const match = cd.match(/filename="?([^";]+)"?/i);
        const suggested = match ? match[1] : `acte-${type || 'document'}-${numeroActe}.pdf`;

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = suggested;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        showSuccess('PDF téléchargé');
      } catch (error) {
        console.error('Erreur téléchargement PDF:', error);
        showError('Impossible de télécharger le PDF');
      }
    }

    async function downloadActePdf(id) {
      try {
        console.log('Tentative de téléchargement du PDF pour l\'acte:', id);
        const token = checkAuth();
        if (!token) {
          const errorMsg = 'Erreur d\'authentification: Veuillez vous reconnecter';
          console.error(errorMsg);
          showError(errorMsg);
          return;
        }

        showLoadingState();
        console.log('Récupération du token d\'authentification...');
        
        const url = `/api/actes/${id}/pdf`;
        console.log('URL de la requête:', url);
        
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/pdf',
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin'
        });

        console.log('Réponse reçue, statut:', response.status);

        if (!response.ok) {
          let errorMsg = `Erreur HTTP: ${response.status} ${response.statusText}`;
          try {
            const errorData = await response.json();
            console.error('Détails de l\'erreur:', errorData);
            errorMsg = errorData.error || errorData.message || errorMsg;
            
            // Vérifier si c'est une erreur de validation
            if (errorData.errors) {
              errorMsg += '\n' + errorData.errors.map(e => e.msg || e.message).join('\n');
            }
          } catch (e) {
            console.error('Impossible de parser la réponse d\'erreur:', e);
          }
          
          throw new Error(errorMsg);
        }

        // Vérifier que la réponse est bien un PDF
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/pdf')) {
          const errorText = await response.text();
          console.error('Réponse inattendue (pas un PDF):', errorText.substring(0, 500));
          throw new Error('La réponse du serveur n\'est pas un PDF valide');
        }

        const blob = await response.blob();
        console.log('Taille du PDF reçu:', blob.size, 'octets');
        
        if (blob.size === 0) {
          throw new Error('Le PDF reçu est vide');
        }

        const downloadUrl = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = `acte_${id}_${new Date().toISOString().split('T')[0]}.pdf`;
        link.style.display = 'none';
        
        document.body.appendChild(link);
        console.log('Déclenchement du téléchargement...');
        link.click();
        
        // Nettoyage
        setTimeout(() => {
          window.URL.revokeObjectURL(downloadUrl);
          document.body.removeChild(link);
          console.log('Nettoyage effectué');
        }, 100);
        
      } catch (error) {
        console.error('Erreur lors du téléchargement du PDF:', {
          error: error.message,
          stack: error.stack,
          acteId: id,
          timestamp: new Date().toISOString()
        });
        
        // Afficher un message d'erreur plus détaillé
        let errorMessage = 'Erreur lors du téléchargement du PDF';
        if (error.message.includes('Failed to fetch')) {
          errorMessage = 'Impossible de se connecter au serveur. Vérifiez votre connexion internet.';
        } else if (error.message.includes('401')) {
          errorMessage = 'Session expirée. Veuillez vous reconnecter.';
        } else if (error.message.includes('404')) {
          errorMessage = 'Le document demandé est introuvable.';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        showError(errorMessage);
      } finally {
        hideLoadingState();
      }
    }

    // Fonction pour animer les nombres
    function animateNumber(elementId, targetValue) {
      const element = document.getElementById(elementId);
      if (!element) return;

      const startValue = parseInt(element.textContent) || 0;
      const duration = 1000; // 1 seconde d'animation
      let startTimestamp = null;

      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);

        // Fonction d'interpolation pour un effet plus fluide
        const easeOutQuad = (t) => t * (2 - t);
        const currentValue = Math.floor(startValue + (targetValue - startValue) * easeOutQuad(progress));

        element.textContent = currentValue.toLocaleString('fr-FR');

        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };

      window.requestAnimationFrame(step);
    }

    // Fonction pour mettre à jour les barres de progression
    function updateProgress(elementId, current, target) {
      const element = document.getElementById(elementId);
      if (!element) return;

      const percentage = Math.min((current / target) * 100, 100);
      element.style.width = `${percentage}%`;
    }

    function updateStatCards() {
      const stats = dashboardData.stats || {};

      // Mettre à jour les compteurs avec animation
      if (stats.naissances !== undefined) animateNumber('births-count', stats.naissances);
      if (stats.mariages !== undefined) animateNumber('marriages-count', stats.mariages);
      if (stats.deces !== undefined) animateNumber('deaths-count', stats.deces);
      if (stats.divorces !== undefined) animateNumber('divorces-count', stats.divorces);
      if (stats.engagements !== undefined) animateNumber('engagements-count', stats.engagements);
      if (stats.documents !== undefined) animateNumber('documents-count', stats.documents);
    }

    async function loadRecentActes() {
      try {
        const response = await apiRequest('/api/actes?limit=10&sort=-dateEnregistrement');
        
        if (!response) {
          throw new Error('Aucune réponse du serveur');
        }
        
        if (response && response.success) {
          displayActes(response.data);
          return true;
        } else {
          console.warn('Format de réponse inattendu pour les actes récents:', response);
          throw new Error(response?.error || 'Format de réponse inattendu');
        }
      } catch (error) {
        console.error('Erreur lors du chargement des actes récents:', error);
        
        // Afficher un message d'erreur dans le tableau
        const tbody = document.querySelector('#actesTable tbody');
        if (tbody) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center text-muted">
                <div class="alert alert-warning mb-0">

                  Impossible de charger les actes récents. Veuillez réessayer.
                </div>

        }

    // Fonction pour afficher un message lorsqu'aucun résultat n'est trouvé
    function showNoResults(message) {
      const resultsContainer = document.getElementById('searchResults');
      if (resultsContainer) {
        resultsContainer.innerHTML = `
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            ${message}
          </div>
        `;
      }
      showAlert(message, 'info');
    }
    
    // Fonction pour effectuer une recherche
    async function performSearch() {
      const searchTerm = document.getElementById('globalSearch').value.trim();
      
      if (!searchTerm) {
        loadRecentActes();
        return;
      }
      
      try {
        showLoadingState();
        
        // Nettoyer le terme de recherche (retirer les préfixes de champ comme 'MAHAMAT:1')
        const cleanSearchTerm = searchTerm.split(':')[0].trim();
        
        // Vérifier si le terme de recherche est vide après nettoyage
        if (!cleanSearchTerm) {
          showNoResults('Veuillez entrer un terme de recherche valide');
          return;
        }
        
        const searchUrl = `/api/actes/search?q=${encodeURIComponent(cleanSearchTerm)}`;
        
        // Options de la requête avec timeout
        const controller = new AbortController();
        
        // Timeout après 10 secondes
        let timeoutId;
        const timeoutPromise = new Promise((_, reject) => {
          timeoutId = setTimeout(() => {
            controller.abort();
            reject(new Error('La recherche a pris trop de temps. Veuillez réessayer.'));
          }, 10000);
        });
        
        try {
          const fetchPromise = fetch(searchUrl, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            signal: controller.signal
          });
          
          // Attendre soit la réponse, soit le timeout
          const response = await Promise.race([fetchPromise, timeoutPromise]);
          clearTimeout(timeoutId);
          
          // Gérer les réponses non-OK
          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            throw new Error(error.message || 'Erreur lors de la recherche');
          }
          
          // Traiter la réponse réussie
          const result = await response.json();
          
          if (result && result.success) {
            if (result.data && result.data.length > 0) {
              displayActes(result.data);
              showSuccess(`${result.data.length} résultat(s) trouvé(s)`);
            } else {
              showAlert('Aucun résultat trouvé pour votre recherche', 'info');
              loadRecentActes();
            }
          } else {
            throw new Error(result?.error || 'Format de réponse inattendu du serveur');
          }
        } catch (error) {
          // Gérer les erreurs de timeout et autres erreurs réseau
          if (error.name === 'AbortError') {
            throw new Error('La recherche a pris trop de temps. Veuillez réessayer.');
          }
          throw error;
        }
      } catch (error) {
        console.error('Erreur lors de la recherche:', error);
        showError(error.message || 'Erreur lors de la recherche. Veuillez réessayer.');
      } finally {
        hideLoadingState();
      }
    }
    
    // Fonction pour rafraîchir le tableau de bord (version globale)
    window.refreshDashboard = async function(event) {
      console.log('=== DÉBUT refreshDashboard ===');
      console.log('Événement reçu:', event);
      console.trace('Stack trace de l\'appel');
      console.log('refreshDashboard appelée avec event:', event);
      // Empêcher le comportement par défaut si c'est un événement
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      
      console.log('Rafraîchissement du tableau de bord...');
      
      // Trouver le bouton et l'icône de manière robuste
      let btn, icon;
      
      if (event && event.currentTarget) {
        // Si l'événement vient d'un addEventListener
        btn = event.currentTarget;
        icon = btn.querySelector('i');
      } else if (event && event.target) {
        // Si l'événement vient d'un onclick
        btn = event.target.closest('button');
        icon = btn ? btn.querySelector('i') : null;
      } else {
        // Si appelé directement
        btn = document.getElementById('refreshBtn');
        icon = btn ? btn.querySelector('i') : null;
      }
      
      // Activer l'état de chargement
      if (btn) {
        btn.disabled = true;
        if (icon) {
          icon.classList.add('fa-spin');
        }
      }
      
      try {
        // Afficher l'état de chargement
        showLoadingState();
        
        // Exécuter les requêtes en parallèle
        const [statsResult, actesResult] = await Promise.allSettled([
          loadStatistics(),
          loadRecentActes()
        ]);
        
        // Vérifier les résultats
        const errors = [];
        
        if (statsResult.status === 'rejected') {
          console.error('Erreur lors du chargement des statistiques:', statsResult.reason);
          errors.push('Impossible de charger les statistiques');
        }
        
        if (actesResult.status === 'rejected') {
          console.error('Erreur lors du chargement des actes récents:', actesResult.reason);
          errors.push('Impossible de charger les actes récents');
        }
        
        // Effacer le champ de recherche
        const searchInput = document.getElementById('globalSearch');
        if (searchInput) {
          searchInput.value = '';
        }
        
        // Afficher un message de succès ou d'erreur
        if (errors.length > 0) {
          showError(errors.join(' | '));
        } else {
          showSuccess('Tableau de bord actualisé avec succès');
        }
        
      } catch (error) {
        console.error('Erreur inattendue lors du rafraîchissement:', error);
        showError('Une erreur inattendue est survenue lors du rafraîchissement');
      } finally {
        // Désactiver l'état de chargement
        hideLoadingState();
        
        // Réinitialiser l'état du bouton
        if (btn) {
          btn.disabled = false;
          if (icon) {
            icon.classList.remove('fa-spin');
          }
        }
      }
      
      // Empêcher la propagation de l'événement
      return false;
    };

    function exportDashboard() {

      menu.className = 'dropdown-menu show position-fixed';
      menu.style.cssText = 'top: 60px; right: 20px; z-index: 9999; min-width: 200px;';

      menu.innerHTML = `

        </button>
        <button class="dropdown-item" onclick="exportToExcel(); this.parentElement.remove();">

        </button>

    }

    async function exportToPDF() {

        showSuccess('Génération du PDF en cours...');

        const doc = new jsPDF();

        // En-tête
        doc.setFontSize(20);
        doc.text('Rapport du Tableau de Bord', 20, 20);
        doc.setFontSize(12);
        doc.text(`État Civil d'Abéché - ${currentDate}`, 20, 30);

        // Statistiques
        doc.setFontSize(16);
        doc.text('Statistiques', 20, 50);
        doc.setFontSize(12);
        doc.text(`Naissances: ${stats.naissances || 0}`, 20, 65);

        doc.text(`Décès: ${stats.deces || 0}`, 20, 85);
        doc.text(`Documents: ${stats.total || 0}`, 20, 95);

        doc.save(`rapport-dashboard-${currentDate.replace(/\//g, '-')}.pdf`);
        showSuccess('PDF exporté avec succès');

      } catch (error) {
        console.error('Error exporting PDF:', error);
        showError('Erreur lors de l\'export PDF. Veuillez réessayer.');
      }
    }

    async function exportToExcel() {
      try {
        showSuccess('Génération du fichier Excel en cours...');

        // Préparer les données
        const stats = dashboardData.stats;
        const currentDate = new Date().toLocaleDateString('fr-FR');

        // Créer les données pour Excel
        const data = [
          ['Rapport du Tableau de Bord'],
          [`État Civil d'Abéché - ${currentDate}`],
          [''],
          ['Type', 'Nombre'],
          ['Naissances', stats.naissances || 0],
          ['Mariages', stats.mariages || 0],
          ['Décès', stats.deces || 0],
          ['Documents', stats.total || 0]
        ];

        // Créer le CSV (format compatible Excel)
        const csvContent = data.map(row => row.join(',')).join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

        // Télécharger
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `rapport-dashboard-${currentDate.replace(/\//g, '-')}.csv`;
        link.click();

        showSuccess('Fichier Excel exporté avec succès');

      } catch (error) {
        console.error('Error exporting Excel:', error);
        showError('Erreur lors de l\'export Excel. Veuillez réessayer.');
      }
    }

    async function exportToCSV() {
      try {
        showSuccess('Génération du fichier CSV en cours...');

        // Récupérer les actes depuis le tableau
        const tableRows = document.querySelectorAll('#actesTable tbody tr');
        const csvData = [];

        // En-têtes
        csvData.push(['Numéro', 'Type', 'Nom', 'Date']);

        // Données des actes
        tableRows.forEach(row => {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 4) {
            csvData.push([
              cells[0].textContent.trim(),
              cells[1].textContent.trim().replace(/\s+/g, ' '),
              cells[2].textContent.trim(),
              cells[3].textContent.trim()
            ]);
          }
        });

        // Créer le CSV
        const csvContent = csvData.map(row =>
          row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(',')
        ).join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

        // Télécharger
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `actes-${new Date().toLocaleDateString('fr-FR').replace(/\//g, '-')}.csv`;
        link.click();

        showSuccess('Fichier CSV exporté avec succès');

      } catch (error) {
        console.error('Error exporting CSV:', error);
        showError('Erreur lors de l\'export CSV. Veuillez réessayer.');
      }
    }

    // Utility functions
    function showLoadingState() {
      document.querySelectorAll('.stat-number').forEach(el => {
        el.classList.add('loading-skeleton');
        el.style.height = '40px';
      });
    }

    function hideLoadingState() {
      document.querySelectorAll('.stat-number').forEach(el => {
        el.classList.remove('loading-skeleton');
        el.style.height = 'auto';
      });
    }

    function showSuccess(message) {
      showAlert(message, 'success');
    }

    function showError(message) {
      showAlert(message, 'danger');
    }

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
      alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';

      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;

      document.body.appendChild(alertDiv);
      setTimeout(() => alertDiv.remove(), 5000);
    }
