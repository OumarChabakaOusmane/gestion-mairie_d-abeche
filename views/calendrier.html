<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier - État Civil Tchad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
  <style id="common-styles"></style>
  <style>
    .calendar-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .calendar-header {
      border-bottom: 3px solid #3498db;
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .calendar-icon {
      font-size: 3rem;
      color: #3498db;
      margin-bottom: 1rem;
    }
    
    .stats-row {
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 20px;
      color: white;
      text-align: center;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-card.naissance {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    }
    
    .stat-card.mariage {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }
    
    .stat-card.deces {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
    }
    
    .fc-toolbar-title {
      font-size: 1.5rem !important;
      font-weight: 600 !important;
    }
    
    .fc-button-primary {
      background-color: #3498db !important;
      border-color: #3498db !important;
    }
    
    .fc-button-primary:hover {
      background-color: #2980b9 !important;
      border-color: #2980b9 !important;
    }
    
    .fc-event {
      border-radius: 5px !important;
      border: none !important;
      padding: 2px 5px !important;
    }
    
    .event-naissance {
      background-color: #3498db !important;
    }
    
    .event-mariage {
      background-color: #e74c3c !important;
    }
    
    .event-deces {
      background-color: #95a5a6 !important;
    }
    
    .filter-buttons {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .filter-btn {
      margin: 0 5px;
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: 600;
    }
    
    .quick-actions {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  
  <div class="main-content">
    <div class="calendar-container">
      <div class="calendar-header">
        <i class="fas fa-calendar-alt calendar-icon"></i>
        <h2 class="mb-0">Calendrier des Événements d'État Civil</h2>
        <p class="text-muted mt-2">Vue d'ensemble des naissances, mariages et décès</p>
      </div>
      
      <!-- Statistiques rapides -->
      <div class="row stats-row">
        <div class="col-md-4">
          <div class="stat-card naissance">
            <i class="fas fa-baby fa-2x mb-2"></i>
            <h4 id="naissanceCount">0</h4>
            <p class="mb-0">Naissances ce mois</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-card mariage">
            <i class="fas fa-heart fa-2x mb-2"></i>
            <h4 id="mariageCount">0</h4>
            <p class="mb-0">Mariages ce mois</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-card deces">
            <i class="fas fa-cross fa-2x mb-2"></i>
            <h4 id="decesCount">0</h4>
            <p class="mb-0">Décès ce mois</p>
          </div>
        </div>
      </div>
      
      <!-- Actions rapides -->
      <div class="quick-actions">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h6 class="mb-2"><i class="fas fa-bolt me-2"></i>Actions rapides</h6>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="goToToday()">
                <i class="fas fa-calendar-day me-1"></i>Aujourd'hui
              </button>
              <button type="button" class="btn btn-outline-success btn-sm" onclick="exportCalendar()">
                <i class="fas fa-download me-1"></i>Exporter
              </button>
              <button type="button" class="btn btn-outline-info btn-sm" onclick="printCalendar()">
                <i class="fas fa-print me-1"></i>Imprimer
              </button>
            </div>
          </div>
          <div class="col-md-4 text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">
              <i class="fas fa-plus me-2"></i>Ajouter événement
            </button>
          </div>
        </div>
      </div>
      
      <!-- Filtres -->
      <div class="filter-buttons">
        <button type="button" class="btn btn-outline-secondary filter-btn active" data-filter="all">
          <i class="fas fa-list me-1"></i>Tout
        </button>
        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="naissance">
          <i class="fas fa-baby me-1"></i>Naissances
        </button>
        <button type="button" class="btn btn-outline-danger filter-btn" data-filter="mariage">
          <i class="fas fa-heart me-1"></i>Mariages
        </button>
        <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="deces">
          <i class="fas fa-cross me-1"></i>Décès
        </button>
      </div>
      
      <!-- Calendrier principal -->
      <div id="calendar"></div>
      
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #3498db;"></div>
          <span>Naissances</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #e74c3c;"></div>
          <span>Mariages</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #95a5a6;"></div>
          <span>Décès</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal pour ajouter/modifier un événement -->
  <div class="modal" id="eventModal" tabindex="-1" aria-modal="true" style="display: none; background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Détails de l'événement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <div id="eventDetails"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="editEventBtn" style="display: none;">Modifier</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script src="/js/sidebar-template.js"></script>
  <script>
    let calendar;
    let currentFilter = 'all';
    let allEvents = [];
    
    document.addEventListener('DOMContentLoaded', async () => {
      const token = checkAuth();
      if (!token) return;
      
      document.getElementById('common-styles').textContent = commonCSS;
      document.getElementById('sidebar-container').innerHTML = createSidebar('calendrier');
      
      await initializeCalendar();
      await loadEvents();
      setupEventListeners();
    });
    
    async function initializeCalendar() {
      const calendarEl = document.getElementById('calendar');
      
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        buttonText: {
          today: 'Aujourd\'hui',
          month: 'Mois',
          week: 'Semaine',
          list: 'Liste'
        },
        height: 'auto',
        eventClick: function(info) {
          showEventDetails(info.event);
        },
        dateClick: function(info) {
          // Optionnel: créer un nouvel événement à cette date
          console.log('Date cliquée:', info.dateStr);
        },
        eventDidMount: function(info) {
          // Ajouter des classes CSS selon le type d'événement
          const eventType = info.event.extendedProps.type;
          info.el.classList.add(`event-${eventType}`);
        }
      });
      
      calendar.render();
    }
    
    async function loadEvents() {
      try {
        const result = await apiRequest('/api/calendrier');
        
        if (!result) {
          throw new Error('Aucune réponse du serveur');
        }
        
        if (!result.success) {
          throw new Error(result.error || 'Erreur lors du chargement des événements');
        }
        
        if (!Array.isArray(result.data)) {
          console.warn('Les données reçues ne sont pas un tableau:', result);
          allEvents = [];
        } else {
          allEvents = result.data
            .filter(event => event && event.title && event.start) // Filtrer les événements invalides
            .map(event => ({
              id: event.id || `event-${Math.random().toString(36).substr(2, 9)}`,
              title: event.title || 'Sans titre',
              start: event.start,
              backgroundColor: event.color || getTypeColor(getEventType(event.title)),
              borderColor: event.color || getTypeColor(getEventType(event.title)),
              extendedProps: {
                type: getEventType(event.title),
                numeroActe: event.extendedProps?.numeroActe || 'N/A',
                details: event.extendedProps?.details || {}
              }
            }));
        }
        
        updateCalendarEvents();
        updateStats();
        
      } catch (error) {
        console.error('Erreur lors du chargement des événements:', error);
        showNotification(
          'Impossible de charger les événements. Veuillez réessayer plus tard.', 
          'error'
        );
        
        // Données de démonstration en cas d'échec
        allEvents = [];
        updateCalendarEvents();
      }
    }
    
    function getEventType(title) {
      if (title.toLowerCase().includes('naissance')) return 'naissance';
      if (title.toLowerCase().includes('mariage')) return 'mariage';
      if (title.toLowerCase().includes('décès') || title.toLowerCase().includes('deces')) return 'deces';
      return 'autre';
    }
    
    function updateCalendarEvents() {
      let filteredEvents = allEvents;
      
      if (currentFilter !== 'all') {
        filteredEvents = allEvents.filter(event => 
          event.extendedProps.type === currentFilter
        );
      }
      
      calendar.removeAllEvents();
      calendar.addEventSource(filteredEvents);
    }
    
    function updateStats() {
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();
      
      const thisMonthEvents = allEvents.filter(event => {
        const eventDate = new Date(event.start);
        return eventDate.getMonth() === currentMonth && 
               eventDate.getFullYear() === currentYear;
      });
      
      const stats = {
        naissance: thisMonthEvents.filter(e => e.extendedProps.type === 'naissance').length,
        mariage: thisMonthEvents.filter(e => e.extendedProps.type === 'mariage').length,
        deces: thisMonthEvents.filter(e => e.extendedProps.type === 'deces').length
      };
      
      document.getElementById('naissanceCount').textContent = stats.naissance;
      document.getElementById('mariageCount').textContent = stats.mariage;
      document.getElementById('decesCount').textContent = stats.deces;
    }
    
    function setupEventListeners() {
      // Filtres
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          
          currentFilter = e.target.dataset.filter;
          updateCalendarEvents();
        });
      });
    }
    
    function showEventDetails(event) {
      const modalEl = document.getElementById('eventModal');
      const detailsDiv = document.getElementById('eventDetails');
      
      // Préparer le contenu avant d'afficher le modal
      const eventType = event.extendedProps.type;
      const typeIcon = {
        naissance: 'fa-baby',
        mariage: 'fa-heart',
        deces: 'fa-cross',
        autre: 'fa-calendar'
      }[eventType] || 'fa-calendar';
      
      // Créer le contenu du modal
      detailsDiv.innerHTML = `
        <div class="text-center mb-3">
          <i class="fas ${typeIcon} fa-3x text-primary mb-2"></i>
          <h5>${event.title}</h5>
        </div>
        <div class="row">
          <div class="col-sm-4"><strong>Date:</strong></div>
          <div class="col-sm-8">${new Date(event.start).toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          })}</div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4"><strong>Type:</strong></div>
          <div class="col-sm-8">
            <span class="badge bg-${getTypeColor(eventType)}">
              ${eventType.charAt(0).toUpperCase() + eventType.slice(1)}
            </span>
          </div>
        </div>
        ${event.extendedProps.details ? `
          <div class="row mt-2">
            <div class="col-sm-4"><strong>Détails:</strong></div>
            <div class="col-sm-8">${JSON.stringify(event.extendedProps.details, null, 2)}</div>
          </div>
        ` : ''}
      `;
      
      // Afficher le modal manuellement
      modalEl.style.display = 'block';
      modalEl.classList.add('show');
      document.body.classList.add('modal-open');
      
      // Ajouter le backdrop manuellement
      const backdrop = document.createElement('div');
      backdrop.className = 'modal-backdrop fade show';
      document.body.appendChild(backdrop);
      
      // Gestion de la fermeture
      const closeModal = () => {
        modalEl.style.display = 'none';
        modalEl.classList.remove('show');
        document.body.classList.remove('modal-open');
        if (document.body.contains(backdrop)) {
          document.body.removeChild(backdrop);
        }
      };
      
      // Fermer en cliquant sur le bouton
      const closeButton = modalEl.querySelector('[data-bs-dismiss="modal"]');
      if (closeButton) {
        closeButton.onclick = closeModal;
      }
      
      // Fermer en cliquant en dehors
      backdrop.onclick = closeModal;
      
      // Retourner la fonction de fermeture pour une utilisation externe si nécessaire
      return closeModal;
    }
    
    function getTypeColor(type) {
      const colors = {
        naissance: 'primary',
        mariage: 'danger',
        deces: 'secondary',
        autre: 'info'
      };
      return colors[type] || 'secondary';
    }
    
    function goToToday() {
      calendar.today();
    }
    
    function exportCalendar() {
      // Créer un fichier CSV des événements
      const csvContent = "data:text/csv;charset=utf-8," + 
        "Date,Titre,Type\n" +
        allEvents.map(event => 
          `${event.start},"${event.title}",${event.extendedProps.type}`
        ).join("\n");
      
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `calendrier_etat_civil_${new Date().toISOString().split('T')[0]}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showNotification('Calendrier exporté avec succès', 'success');
    }
    
    function printCalendar() {
      window.print();
    }
    
    function showNotification(message, type = 'info') {
      const alertClass = {
        success: 'alert-success',
        error: 'alert-danger',
        info: 'alert-info'
      }[type] || 'alert-info';
      
      const notification = document.createElement('div');
      notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
      notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 5000);
    }
  </script>
</body>
</html>
