<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - État Civil Tchad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .register-container {
            width: 100%;
            max-width: 450px;  /* Augmentation de la largeur maximale */
            margin: 0 auto;
            padding: 2.5rem;  /* Augmentation du padding */
            border-radius: 1rem;
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        .register-body {
            padding: 1.5rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .form-control {
            border: 2px solid #e9ecef;
            padding: 12px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4" style="height: 100vh; background-color: #f8f9fa;">
        <div class="row g-0 h-100 bg-white rounded-4 shadow" style="overflow: hidden;">
            <!-- Colonne de l'image -->
            <div class="col-md-7 d-none d-md-block p-0" style="height: calc(100vh - 2rem); overflow: hidden;">
                <div class="h-100" style="border-radius: 0 1rem 1rem 0; overflow: hidden;">
                    <img src="/images/in.jpg" alt="Image de connexion" class="h-100 w-100" style="object-fit: cover; object-position: center;">
                </div>
            </div>
            
            <!-- Colonne du formulaire -->
            <div class="col-md-5 d-flex align-items-center justify-content-center" style="height: calc(100vh - 2rem); padding: 20px;">
                <div class="register-container w-100" style="max-width: 400px; padding: 2rem;">
                    <div class="register-header text-center">
                        <img src="/images/td.png" alt="Drapeau du Tchad" style="height: 40px; margin-bottom: 15px;">
                        <h3 class="mt-2">État Civil Tchad</h3>
                        <p class="mb-0">Connexion à votre compte</p>
                    </div>
                    <div class="register-body">
                        <form id="loginForm" autocomplete="off">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </button>
                            </div>
                            <div class="text-center d-flex flex-column align-items-center">
                                <div class="mb-2">
                                    <a href="/forgot-password" class="text-decoration-none">Mot de passe oublié ?</a>
                                </div>
                                <div>
                                    <a href="/register" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-user-plus me-1"></i> Créer un compte
                                    </a>
                                </div>
                            </div>
                        </form>
                        <div id="result" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vider les champs du formulaire au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            if (form) {
                form.reset();
                
                // Vider manuellement chaque champ
                const inputs = form.querySelectorAll('input');
                inputs.forEach(input => {
                    if (input.type !== 'submit' && input.type !== 'button') {
                        input.value = '';
                    }
                });
            }
            
            // Nettoyer le localStorage si nécessaire
            if (window.performance && performance.navigation.type === 1) {
                // La page a été rechargée
                localStorage.removeItem('pendingEmail');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');
            
            // Désactiver le bouton pendant la requête
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Connexion en cours...';
            
            try {
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Stocker le token dans le localStorage et les cookies
                    const token = result.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Stocker également dans les cookies pour une meilleure persistance
                    const expires = new Date();
                    expires.setDate(expires.getDate() + 7); // 7 jours d'expiration
                    document.cookie = `token=${token}; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Connexion réussie! Redirection...
                        </div>
                    `;
                    
                    // Vérifier s'il y a une URL de redirection
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectTo = urlParams.get('redirect') || '/dashboard';
                    
                    // Rediriger vers la page demandée ou le tableau de bord
                    setTimeout(() => {
                        window.location.href = redirectTo;
                    }, 1000);
                } else {
                    // Afficher l'erreur
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${result.error || 'Identifiants incorrects'}
                        </div>
                    `;
                    
                    // Vider le mot de passe
                    form.password.value = '';
                    form.password.focus();
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Erreur de connexion. Veuillez réessayer plus tard.
                    </div>
                `;
            } finally {
                // Réactiver le bouton
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Se connecter';
            }
        });
    </script>
</body>
</html>
