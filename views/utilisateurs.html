<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilisateurs - État Civil Tchad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="common-styles"></style>
  <style>
    .page-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="main-content">
    <div class="page-container">
  <div class="main-content">
    <h2 class="mb-4"><i class="fas fa-users me-2"></i> Gestion des Utilisateurs</h2>
    
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
        <i class="fas fa-plus me-2"></i>Nouvel utilisateur
      </button>
      <div class="input-group" style="width: 300px;">
        <input type="text" class="form-control" placeholder="Rechercher..." id="searchUsers">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    
    <div class="users-container">
      <div id="usersList">
        
      </div>
    </div>
  </div>
  <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModalLabel" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newUserModalLabel">Nouvel utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form id="newUserForm">
            <div class="mb-3">
              <label class="form-label">Nom complet</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rôle</label>
              <select class="form-select" name="role" required>
                <option value="agent">Agent</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Enregistrer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Modifier utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" name="id">
            <div class="mb-3">
              <label class="form-label">Nom complet</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rôle</label>
              <select class="form-select" name="role" required>
                <option value="agent">Agent</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
              <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Enregistrer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-template.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = checkAuth();
      if (!token) return;
      
      document.getElementById('common-styles').textContent = commonCSS;
      document.getElementById('sidebar-container').innerHTML = createSidebar('utilisateurs');

      // Only target modals specific to this page
      const pageModals = [
        { id: 'newUserModal', options: { backdrop: true, keyboard: true, focus: true } },
        // Add other modals specific to this page
      ];

      pageModals.forEach(({ id, options }) => {
        const modalEl = document.getElementById(id);
        if (!modalEl) return;

        // Create a custom modal instance for this specific modal
        class AccessibleModal extends bootstrap.Modal {
          _showBackdrop() {
            super._showBackdrop();
            this._element.removeAttribute('aria-hidden');
            this._element.setAttribute('aria-modal', 'true');
          }
          
          _hideModal() {
            // Remove the modal-open class and reset body styles
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';
            document.body.style.paddingRight = '';
            
            // Remove the modal backdrop if no other modals are open
            const otherOpenModals = document.querySelectorAll('.modal.show');
            if (otherOpenModals.length <= 1) { // Only remove if this is the last modal
              const backdrop = document.querySelector('.modal-backdrop');
              if (backdrop) backdrop.remove();
            }
            
            // Reset the modal state
            this._element.classList.remove('show');
            this._element.style.display = 'none';
            this._element.removeAttribute('aria-modal');
            this._element.removeAttribute('role');
            this._element.removeAttribute('aria-hidden');
            
            // Trigger the hidden event
            const hideEvent = new Event('hidden.bs.modal');
            this._element.dispatchEvent(hideEvent);
          }
        }

        // Initialize the modal with our custom class
        const modal = new AccessibleModal(modalEl, options);
        
        // Ensure proper ARIA attributes when shown
        modalEl.addEventListener('show.bs.modal', () => {
          modalEl.removeAttribute('aria-hidden');
          modalEl.setAttribute('aria-modal', 'true');
        });
      });
    });
  </script>
</body>
</html>
