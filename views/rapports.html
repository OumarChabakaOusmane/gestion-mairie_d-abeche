<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapports - État Civil Tchad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="common-styles"></style>
  <style>
    .page-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  
  <div class="main-content">
    <div class="page-container">
      
  

  <div class="main-content">
    <h2 class="mb-4"><i class="fas fa-chart-bar me-2"></i> Rapports Statistiques</h2>
    
    <div class="report-container">
      <div class="row mb-4">
        <div class="col-md-6">
          <h4>Actes par type</h4>
          <div class="chart-container">
            <canvas id="typeChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Actes par mois</h4>
          <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <h4>Export de rapports</h4>
          <div class="card">
            <div class="card-body">
              <form id="exportForm">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">Type d'acte</label>
                    <select class="form-select" name="type">
                      <option value="all">Tous les types</option>
                      <option value="naissance">Naissances</option>
                      <option value="mariage">Mariages</option>
                      <option value="deces">Décès</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Date de début</label>
                    <input type="date" class="form-control" name="startDate">
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Date de fin</label>
                    <input type="date" class="form-control" name="endDate">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2" name="format" value="pdf">
                      <i class="fas fa-file-pdf me-2"></i>Exporter en PDF
                    </button>
                    <button type="submit" class="btn btn-success" name="format" value="csv">
                      <i class="fas fa-file-csv me-2"></i>Exporter en CSV
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-template.js?v=2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = checkAuth();
      if (!token) return;
      
      document.getElementById('common-styles').textContent = commonCSS;
      document.getElementById('sidebar-container').innerHTML = createSidebar('rapports');
    });
  </script>
</body>
</html>
