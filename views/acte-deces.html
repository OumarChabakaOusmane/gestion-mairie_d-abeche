<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actes de Décès - État Civil Tchad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="common-styles"></style>
  <style>
    .page-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  
  <div class="main-content">
    <div class="page-container">
      
  <div class="container mt-5">
    <h2 class="mb-4">⚰️ Enregistrer un Acte de Décès</h2>
    <form id="formDeces">
      <div class="mb-3">
        <label>Nom du défunt</label>
        <input type="text" name="nom" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Prénom</label>
        <input type="text" name="prenom" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Date de décès</label>
        <input type="date" name="dateDeces" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Lieu de décès</label>
        <input type="text" name="lieuDeces" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Cause du décès</label>
        <textarea name="cause" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label>Mairie</label>
        <input type="text" name="mairie" class="form-control" placeholder="Ex: Mairie de Faya-Largeau" required />
      </div>
      <button type="submit" class="btn btn-danger">Enregistrer</button>
      <a href="/dashboard" class="btn btn-secondary">Retour</a>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-template.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = checkAuth();
      if (!token) return;
      
      document.getElementById('common-styles').textContent = commonCSS;
      document.getElementById('sidebar-container').innerHTML = createSidebar('deces');
    });
  </script>
</body>
</html>
