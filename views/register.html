<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - État Civil Tchad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        .register-body {
            padding: 1.5rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4" style="height: 100vh; background-color: #f8f9fa;">
        <div class="row g-0 h-100 bg-white rounded-4 shadow" style="overflow: hidden;">
            <!-- Colonne de l'image -->
            <div class="col-md-7 d-none d-md-block p-0" style="height: calc(100vh - 2rem); overflow: hidden;">
                <div class="h-100" style="border-radius: 0 1rem 1rem 0; overflow: hidden;">
                    <img src="/images/in.jpg" alt="Image d'inscription" class="h-100 w-100" style="object-fit: cover; object-position: center;">
                </div>
            </div>
            
            <!-- Colonne du formulaire -->
            <div class="col-md-5 d-flex align-items-center justify-content-center" style="height: calc(100vh - 2rem);">
                <div class="register-container w-100" style="max-width: 400px; padding: 2rem;">
                    <div class="register-header text-center">
                        <img src="/images/td.png" alt="Drapeau du Tchad" style="height: 40px; margin-bottom: 15px;">
                        <h3 class="mt-2">État Civil Tchad</h3>
                        <p class="mb-0">Créez votre compte</p>
                    </div>
        <div class="register-body">
            <form id="registerForm" autocomplete="off">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="name" name="name" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="new-email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6" autocomplete="new-password">
                    <div class="form-text">Au moins 6 caractères</div>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-control" id="role" name="role" required autocomplete="off">
                        <option value="">Sélectionnez un rôle</option>
                        <option value="agent">Agent</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Créer le compte
                    </button>
                </div>
            </form>
            <div id="result" class="mt-3"></div>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none">Déjà un compte? Se connecter</a>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Code OTP envoyé ! Redirection vers la vérification...
                        </div>
                    `;
                    
                    // Stocker l'email pour la page OTP
                    localStorage.setItem('pendingEmail', data.email);
                    
                    setTimeout(() => {
                        window.location.href = `/verify-otp?email=${encodeURIComponent(data.email)}`;
                    }, 2000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Erreur lors de l'inscription
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
