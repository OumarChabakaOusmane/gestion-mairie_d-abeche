<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actes de Naissance - État Civil Tchad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="common-styles"></style>
  <style>
    .form-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
    }
    
    .form-header {
      border-bottom: 2px solid #3498db;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    
    .form-icon {
      font-size: 2rem;
      color: #3498db;
      margin-right: 1rem;
    }
    
    .btn-submit {
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>
  
  <div class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="form-container">
            <div class="form-header d-flex align-items-center">
              <i class="fas fa-baby-carriage form-icon"></i>
              <h2 id="pageTitle">Enregistrement d'un Acte de Naissance</h2>
            </div>
          
          <form id="formNaissance">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nom du nouveau-né</label>
                <input type="text" name="nom" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Prénom</label>
                <input type="text" name="prenom" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Sexe</label>
                <select class="form-select" name="sexe" required>
                  <option value="">Sélectionner...</option>
                  <option value="M">Masculin</option>
                  <option value="F">Féminin</option>
                </select>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Date de naissance</label>
                <input type="date" name="dateNaissance" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Heure de naissance</label>
                <input type="time" name="heureNaissance" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Lieu de naissance</label>
                <input type="text" name="lieuNaissance" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Adresse (Rue)</label>
                <input type="text" name="adresse" class="form-control" placeholder="N° Rue, Quartier" required>
              </div>
              
              <h5 class="mt-4 mb-3">Informations sur le père</h5>
              
              <div class="col-md-6">
                <label class="form-label">Nom du père</label>
                <input type="text" name="pere" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Prénom du père</label>
                <input type="text" name="prenomPere" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Date de naissance du père</label>
                <input type="date" name="dateNaissancePere" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Lieu de naissance du père</label>
                <input type="text" name="lieuNaissancePere" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Profession du père</label>
                <input type="text" name="professionPere" class="form-control" required>
              </div>
              
              <h5 class="mt-4 mb-3">Informations sur la mère</h5>
              
              <div class="col-md-6">
                <label class="form-label">Nom de la mère</label>
                <input type="text" name="mere" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Prénom de la mère</label>
                <input type="text" name="prenomMere" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Date de naissance de la mère</label>
                <input type="date" name="dateNaissanceMere" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Lieu de naissance de la mère</label>
                <input type="text" name="lieuNaissanceMere" class="form-control" required>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Profession de la mère</label>
                <input type="text" name="professionMere" class="form-control" required>
              </div>
              
              <div class="col-12">
                <label class="form-label">Mairie</label>
                <input type="text" name="mairie" class="form-control" placeholder="Ex: Mairie d'abeche 1er Arrondissement" required>
              </div>
              
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary btn-submit">
                  <i class="fas fa-save me-2"></i>Enregistrer
                </button>
                <a href="/dashboard" class="btn btn-outline-secondary ms-2">
                  <i class="fas fa-arrow-left me-2"></i>Retour
                </a>
              </div>
            </div>
          </form>
          
          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-template.js"></script>
  <script src="/js/pdfUtils.js"></script>
  <script>
    // Initialiser la page
    let isEditMode = false;
    let editActeId = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      // Vérifier l'authentification
      const token = checkAuth();
      if (!token) return;
      
      // Injecter le CSS commun
      document.getElementById('common-styles').textContent = commonCSS;
      
      // Injecter la sidebar
      document.getElementById('sidebar-container').innerHTML = createSidebar('naissance');
      
      // Vérifier si on est en mode édition
      const urlParams = new URLSearchParams(window.location.search);
      editActeId = urlParams.get('edit');
      
      if (editActeId) {
        isEditMode = true;
        document.getElementById('pageTitle').textContent = 'Modification d\'un Acte de Naissance';
        loadActeForEdit(editActeId);
      }
      
      // Gérer le formulaire
      document.getElementById('formNaissance').addEventListener('submit', handleFormSubmit);
    });
    
    async function loadActeForEdit(acteId) {
      try {
        const response = await fetch(`/api/actes/${acteId}`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Erreur lors du chargement de l\'acte');
        }
        
        const result = await response.json();
        if (result.success && result.data) {
          populateForm(result.data);
        }
      } catch (error) {
        console.error('Erreur:', error);
        showError('Erreur lors du chargement des données de l\'acte');
      }
    }
    
    function populateForm(acte) {
      const details = acte.details;
      
      // Informations de l'enfant
      if (details.nom) document.querySelector('input[name="nom"]').value = details.nom;
      if (details.prenom) document.querySelector('input[name="prenom"]').value = details.prenom;
      if (details.sexe) document.querySelector('select[name="sexe"]').value = details.sexe;
      if (details.dateNaissance) document.querySelector('input[name="dateNaissance"]').value = details.dateNaissance.split('T')[0];
      if (details.heureNaissance) document.querySelector('input[name="heureNaissance"]').value = details.heureNaissance;
      if (details.lieuNaissance) document.querySelector('input[name="lieuNaissance"]').value = details.lieuNaissance;
      if (details.adresse) document.querySelector('input[name="adresse"]').value = details.adresse;
      
      // Informations du père
      if (details.pere) document.querySelector('input[name="pere"]').value = details.pere;
      if (details.prenomPere) document.querySelector('input[name="prenomPere"]').value = details.prenomPere;
      if (details.dateNaissancePere) document.querySelector('input[name="dateNaissancePere"]').value = details.dateNaissancePere.split('T')[0];
      if (details.lieuNaissancePere) document.querySelector('input[name="lieuNaissancePere"]').value = details.lieuNaissancePere;
      if (details.professionPere) document.querySelector('input[name="professionPere"]').value = details.professionPere;
      
      // Informations de la mère
      if (details.mere) document.querySelector('input[name="mere"]').value = details.mere;
      if (details.prenomMere) document.querySelector('input[name="prenomMere"]').value = details.prenomMere;
      if (details.dateNaissanceMere) document.querySelector('input[name="dateNaissanceMere"]').value = details.dateNaissanceMere.split('T')[0];
      if (details.lieuNaissanceMere) document.querySelector('input[name="lieuNaissanceMere"]').value = details.lieuNaissanceMere;
      if (details.professionMere) document.querySelector('input[name="professionMere"]').value = details.professionMere;
      
      // Mairie
      if (acte.mairie) document.querySelector('input[name="mairie"]').value = acte.mairie;
    }
    
    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <strong>Erreur !</strong> ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
    
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      try {
        const formData = new FormData(e.target);
        const acteData = Object.fromEntries(formData);
        
        // Validation côté client
        const requiredFields = [
          'nom', 'prenom', 'sexe', 'dateNaissance', 'lieuNaissance',
          'pere', 'prenomPere', 'dateNaissancePere', 'lieuNaissancePere', 'professionPere',
          'mere', 'prenomMere', 'dateNaissanceMere', 'lieuNaissanceMere', 'professionMere',
          'mairie'
        ];
        
        const missingFields = requiredFields.filter(field => !acteData[field]);
        
        if (missingFields.length > 0) {
          throw new Error(`Les champs suivants sont obligatoires : ${missingFields.join(', ')}`);
        }
        
        const url = isEditMode ? `/api/actes/${editActeId}` : '/api/actes';
        const method = isEditMode ? 'PUT' : 'POST';
        
        // Préparer les données pour l'envoi
        const requestData = {
          type: 'naissance',
          details: {
            // Informations de l'enfant - utiliser les noms de champs attendus par le serveur
            nom: acteData.nom,
            prenom: acteData.prenom,
            dateNaissance: acteData.dateNaissance,
            heureNaissance: acteData.heureNaissance || '',
            lieuNaissance: acteData.lieuNaissance,
            sexe: acteData.sexe,
            
            // Informations du père - utiliser les noms de champs attendus par le serveur
            pere: acteData.pere,
            prenomPere: acteData.prenomPere,
            dateNaissancePere: acteData.dateNaissancePere,
            lieuNaissancePere: acteData.lieuNaissancePere,
            professionPere: acteData.professionPere,
            
            // Informations de la mère - utiliser les noms de champs attendus par le serveur
            mere: acteData.mere,
            prenomMere: acteData.prenomMere,
            dateNaissanceMere: acteData.dateNaissanceMere,
            lieuNaissanceMere: acteData.lieuNaissanceMere,
            professionMere: acteData.professionMere,
            
            // Autres champs
            adresse: acteData.adresse || ''
          },
          mairie: acteData.mairie
        };
        
        console.log('Données envoyées au serveur:', JSON.stringify(requestData, null, 2));
        
        const result = await apiRequest(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });
        
        if (result && result.success) {
          const resultDiv = document.getElementById('result');
          const successMessage = isEditMode ? 'Acte de naissance modifié avec succès !' : 'Acte de naissance enregistré avec succès !';
          
          resultDiv.innerHTML = `
            <div class="alert alert-success">
              <i class="fas fa-check-circle me-2"></i>
              <strong>${successMessage}</strong>
              <div class="mt-3">
                <strong>Numéro d'acte:</strong> ${result.data.numeroActe || result.data._id}
              </div>
              <div class="mt-3">
                <button onclick="downloadPDF('${result.data._id}')" class="btn btn-danger">
                  <i class="fas fa-file-pdf me-2"></i>Télécharger le PDF
                </button>
                <button onclick="window.print()" class="btn btn-outline-primary ms-2">
                  <i class="fas fa-print me-2"></i>Imprimer
                </button>
                ${isEditMode ? '<a href="/dashboard" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-2"></i>Retour au tableau de bord</a>' : ''}
              </div>
            </div>
          `;
          
          // En mode édition, ne pas réinitialiser le formulaire
          if (!isEditMode) {
            e.target.reset();
          }
        } else {
          throw new Error(result?.error || 'Erreur inconnue lors de l\'enregistrement');
        }
      } catch (error) {
        console.error('Erreur lors de la soumission du formulaire:', error);
        showError(error.message || 'Une erreur est survenue lors de l\'enregistrement. Veuillez vérifier les informations et réessayer.');
      }
    }
    
    async function downloadPDF(acteId) {
      if (!acteId) {
        showAlert('error', 'Erreur', 'Aucun acte à télécharger');
        return Promise.reject(new Error('ID d\'acte manquant'));
      }
      
      // Utiliser la fonction utilitaire pour télécharger le PDF
      return downloadActePdf('naissance', acteId, 'downloadPdfBtn')
        .catch(error => {
          console.error('Erreur lors du téléchargement du PDF:', error);
          showAlert('error', 'Erreur', error.message || 'Échec du téléchargement du PDF');
        });
    }
  </script>
</body>
</html>
